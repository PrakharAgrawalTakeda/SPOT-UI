<div class="container-fluid">
    <!--open container-->
    <div class="row row-offcanvas row-offcanvas-left">
        <div id="main-section" class="col-xs-12 column">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 popup-panel-box-heading"><h3>{{vm.riskIssueTitle}}</h3></div>
              <div class="col-md-12 col-sm-12 col-xs-12 tab-panel-box">
                  <span class="panel-box-title"><h4>Edit Risk / Issue</h4></span>
                  <div class="row column">
                      <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 padrl5">

                              <div class="box-body">
                                  <!-- -->

                                      <label class="col-sm-4 control-label">Type</label>
                                      <div class="col-sm-8">
                                          <select tabindex="1"
                                                  kendo-combo-box id="type"
                                                  k-placeholder="'Select and/or Type to Search'"
                                                  k-ng-model="vm.riskIssue.RiskIssueTypeID"
                                                  k-data-text-field="'LookUpMemberName'"
                                                  k-data-value-field="'LookUpMemberID'"
                                                  k-data-source="vm.riskIssueType"
                                                  style="width: 100%"></select>


                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">If This Happens</label>
                                      <div class="col-sm-8">
                                          <textarea kendotextbox class="k-textbox" tabindex="3" ng-model="vm.riskIssue.IfHappens" style="width: 100%;height:80px;" />
                                      </div>
                                  </div>
                                  <!-- -->
                                  <!-- -->
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">Probability</label>

                                          <select tabindex="4"
                                                  kendo-combo-box id="probability"

                                                  k-data-text-field="'LookUpMemberName'"
                                                  k-data-value-field="'LookUpMemberID'"
                                                  k-data-source="vm.probability"
                                                  style="width: 100%"></select>

                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">This Is The Result</label>
                                      <div class="col-sm-8">
                                          <textarea kendotextbox class="k-textbox" tabindex="5" ng-model="vm.riskIssue.RiskIssueResult" style="width: 100%;height:80px;" />
                                      </div>
                                  </div>
                                  <!-- -->
                                  <!-- -->
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">Impact</label>
                                      <div class="col-sm-8">
                                          <select tabindex="6"
                                                  kendo-combo-box id="impact"
                                                  k-placeholder="'Select and/or Type to Search'"
                                                  k-ng-model="vm.riskIssue.ImpactID"
                                                  k-data-text-field="'LookUpMemberName'"
                                                  k-data-value-field="'LookUpMemberID'"
                                                  k-data-source="vm.Impact"
                                                  style="width: 100%"></select>

                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">Mitigation</label>
                                      <div class="col-sm-8">
                                          <textarea kendotextbox class="k-textbox" tabindex="7" ng-model="vm.riskIssue.Mitigation" style="width: 100%;height:80px;" />
                                      </div>
                                  </div>
                                  <!-- -->
                                  <!-- -->

                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">Owner</label>
                                      <div class="col-sm-8">

                            kendo-drop-down-list id="riskowner"

                                      </div>
                                  </div>

                                  <!-- -->

                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">Function</label>
                                      <div class="col-sm-8">
                                          <select tabindex="9"
                                                  kendo-combo-box id="functiongroup"
                                                  k-placeholder="'Select and/or Type to Search'"
                                                  k-data-text-field="'LookUpMemberName'"
                                                  k-data-value-field="'LookUpMemberID'"
                                                  k-data-source="vm.dsFuntionalGroup"
                                                  style="width: 100%"
                                                  k-ng-model="vm.riskIssue.FunctionGroupID"></select>


                                      </div>
                                  </div>

                                      <div class="col-sm-8">
                                          <input tabindex="10" id="dueDate" name="dueDate" kendo-date-picker
                                                 ng-model="vm.riskIssue.DueDate"
                                                 placeholder="{{vm.dateFormatlabel}}"
                                                 style="width: 100%;" />
                                          <span id="validationdueDate" style="color:red" ng-show="vm.dueDateError">{{vm.dateErrorMsg}}</span>
                                      </div>

                                  </div>
                                  <!-- -->
                                  <!-- -->
                                  <div class="form-group">
                                      <label class="col-sm-4 control-label">Close Date<span class="date-format"> (mm/dd/yyyy)</span></label>
                                      <div class="col-sm-8">
                                          <input tabindex="11" id="closeDate" name="closeDate"
                                                 kendo-date-picker
                                                 ng-model="vm.riskIssue.CloseDate" placeholder="{{vm.dateFormatlabel}}"
                                                 style="width: 100%;" />
                                          <span id="validationcloseDate" style="color:red" ng-show="vm.closeDateError">{{vm.dateErrorMsg}}</span>
                                      </div>
                                  </div>
                                  <!-- -->
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 padrl5">
                          <div class="form-horizontal">
                              <div class="box-body">
                                  <!-- -->
                                  <div class="form-group">
                                      <label class="col-sm-6 col-xs-12 control-label" style="padding-left:40px;padding-right:0px;">Log Date<span class="date-format"> (mm/dd/yyyy)</span></label>

                                          <input tabindex="2" name="logDate"
                                                 id="logDate" data-kendo-date-picker
                                                 data-ng-model="vm.riskIssue.LogDate"
                                                 data-value="vm.todayDate" placeholder="{{vm.dateFormatlabel}}" />
                                          <span id="validationLogDate" style="color:red;float: left; margin: 5px 0px 0px 0px;line-height: 15px;" ng-show="vm.logDateError">{{vm.dateErrorMsg}}</span>

                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                              <input tabindex="12" ng-model="vm.riskIssue.IncludeInReport" ng-change="vm.RiskIssueIncludeInReport()" type="checkbox" value="Include in Project Dashboard" />
                              <label class="control-label">Include in Project Dashboard</label>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 padrl5">
                      <div class="row">

                          <div id="accordion" class="accordion-section">
                              <div class="card">
                                  <div class="card-header">

                                          <em class="fa fa-angle-right"></em> Post Mitigation

                                  </div>
                                  <div id="collapseOne" class="collapse" data-parent="#accordion" style="">

                                          <div class="row">
                                              <div class="col-sm-4">

                                                      <label class="control-label">Post-Mitigation Probability</label>
                                                  </div>
                                              </div>
                                              <div class="col-sm-8" style="padding-left: 10px;padding-right: 0px;">
                                                  <div class="form-group">
                                                      <div class="inputGroupContainer">
                                                          <select tabindex="4"
                                                                  kendo-combo-box id="postProbability"
                                                                  k-placeholder="'Select and/or Type to Search'"
                                                                  k-ng-model="vm.riskIssue.PostProbabilityID"
                                                                  k-data-text-field="'LookUpMemberName'"
                                                                  k-data-value-field="'LookUpMemberID'"
                                                                  k-data-source="vm.PostProbability"
                                                                  style="width: 100%"></select>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-4">
                                                  <div class="form-group">
                                                      <label class="control-label">Post-Mitigation Impact</label>
                                                  </div>
                                              </div>
                                              <div class="col-sm-8" style="padding-left: 10px;padding-right: 0px;">
                                                  <div class="form-group">
                                                      <select tabindex="6"
                                                              kendo-combo-box id="postImpact"
                                                              k-placeholder="'Select and/or Type to Search'"
                                                              k-ng-model="vm.riskIssue.PostImpactID"
                                                              k-data-text-field="'LookUpMemberName'"
                                                              k-data-value-field="'LookUpMemberID'"
                                                              k-data-source="vm.PostImpact"
                                                              style="width: 100%"></select>
                                                  </div>
                                              </div>

                                          </div>
                                          <div class="row">
                                              <div class="col-sm-4">
                                                  <div class="form-group">
                                                      <label class="control-label">Post-Mitigation Comments</label>
                                                  </div>
                                              </div>
                                              <div class="col-sm-8" style="padding-left: 10px;padding-right: 0px;">
                                                  <div class="form-group">
                                                      <textarea kendotextbox class="k-textbox" tabindex="7" ng-model="vm.riskIssue.PostMitigationComments" style="width: 100%;height:80px;" />
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>

                          </div>


                      </div>
                  </div>
