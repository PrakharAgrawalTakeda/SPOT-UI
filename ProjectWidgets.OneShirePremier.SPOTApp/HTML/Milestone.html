<div class="container-fluid">
    <!--open container-->
    <div class="row row-offcanvas row-offcanvas-left">
        <div id="main-section" class="col-xs-12 column">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 popup-panel-box-heading"><h3>{{vm.scheduleTitle}}</h3></div>
                <div class="col-md-12 col-sm-12 col-xs-12 tab-panel-box">
                    <span class="panel-box-title"><h4>Edit Milestone</h4></span>

                    <div class="row column">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padrl5">

                            <div class="form-horizontal">
                                <div class="box-body">

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Milestone <span ng-show="vm.IsMilestoneLabel"> ({{vm.MilestoneLabel}} ...)</span></label>
                                        
                                        <!--<div ng-show="vm.IsMilestoneLabel">
        <div class="col-sm-1">
            <label style="margin-top: 10px;">
                {{vm.MilestoneLabel}}
            </label>
        </div>
        <div class="col-sm-5">
            <input ng-model="vm.schedule.Milestone" kendotextbox tabindex="1" class="k-textbox" style="width: 100%" />
        </div>
    </div>-->
                                        <div>
                                            <div class="col-sm-6">
                                                <input ng-model="vm.schedule.Milestone" kendotextbox tabindex="1" class="k-textbox" style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Planned Finish
                                            <span class="ssk-tooltip" kendo-tooltip k-content="'The date which indicates when the milestone is planned to be completed'">
                                                <span class="k-icon k-i-question"></span>
                                            </span>
                                            <span class="date-format"> (mm/dd/yyyy)</span>
                                        </label>
                                        <div class="col-sm-6">
                                            <input id="plannedFinishDate" name="plannedFinishDate" kendo-date-picker  tabindex="2"   ng-model="vm.schedule.PlannedFinish" placeholder="{{vm.dateFormatlabel
                                                    }}" style="width: 100%;" />
                                                    <span id="validationplannedFinishDate" style="color:red" ng-show="vm.plannedFinishError">{{vm.dateErrorMsg}}</span>
</div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Function Owner</label>
                                        <div class="col-sm-6">
                                            <select tabindex="3" 
                                                    kendo-combo-box id="functionowner"
                                                    k-placeholder="'Select and/or Type to Search'"
                                                    k-filter="'contains'"
                                                     k-data-text-field="'LookUpMemberName'"
                                                    k-data-value-field="'LookUpMemberID'"
                                                    k-data-source="vm.dsFuntionalGroup" 
                                                    style="width: 100%"
                                                    k-ng-model="vm.schedule.FunctionGroupID"></select> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Comments</label>
                                        <div class="col-sm-6">
                                            <textarea kendotextbox  tabindex="4" ng-model="vm.schedule.Comments"  class="k-textbox" style="width: 100%;height:80px;"  />
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Completion Date<span class="date-format"> (mm/dd/yyyy)</span></label>
                                        <div class="col-sm-6">
                                            <input id="completionDate" name="completionDate" kendo-date-picker  tabindex="5"  ng-model="vm.schedule.CompletionDate" placeholder="{{vm.dateFormatlabel}}"   style="width: 100%;" />
                                            <span id="validationcompletionDate" style="color:red" ng-show="vm.completeDateError">{{vm.dateErrorMsg}}</span>
                                        </div>
                                       
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group iPDcheck">
                                <input tabindex="6" ng-model="vm.schedule.IncludeInReport" ng-change="vm.MilestoneIncludeInReport()" type="checkbox" value="Include in Project Dashboard" />
                                <label class="control-label">Include in Project Dashboard</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 bottom-butons-block">

                            <a tabindex="7"  ng-click="dialogMilestone.close()" class="k-button btnL">Cancel</a>
                            <a tabindex="8" ng-click="vm.CreateScheduleData('dialogMilestone')" class="k-button btnR">Save</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!--close main column-->
    </div>
    <!--close row-->
</div>
<!--close container-->
