<!DOCTYPE html>
<html>
<head>

    <title>Upload bulk Document</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="../GlobalJS/jquery.min.js"></script>

    <script src="../GlobalJS/angular.min.js"></script>
    <script src="../GlobalJS/bootstrap.min.js"></script>
    <script src="../GlobalJS/angular-route.min.js"></script>
    <script src="../GlobalJS/kendo.all.min.js"></script>
    <script src="../GlobalJS/kendo.aspnetmvc.min.js"></script>
    <!--<script src="../GlobalJS/Utility.js"></script>-->
    <script src="../GlobalJS/jszip.min.js"></script>

    <!--<script src="../GlobalJS/Constants.js?ver<%=DateTime.Now.Ticks.ToString()%>" type="text/javascript"></script>-->
    <script src="../GlobalJS/SPOTApp.js"></script>
    <script src="../Directive/Directive.js"></script>

    <script>
        var today = new Date();
        var time = today + ":" + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    </script>

    <!--<script src="../Controller/PortfolioCenterCtrl.js?ver=UTC()" type="text/javascript"></script>-->
    <script>
        document.write("<script type='text/javascript' src='../GlobalJS/Utility.js?v=" + time + "'><\/script>" +
            "<script type='text/javascript' src='../GlobalJS/Constants.js?v=" + time + "'><\/script>" +
            "<script type='text/javascript' src='../GlobalJS/GETPostService.js?v=" + time + "'><\/script>" +
            "<script type='text/javascript' src='../JS/GridColumn.js?v=" + time + "'><\/script>" +
            "<script type='text/javascript' src='../Controller/TopMenuCtrl.js?v=" + time + "'><\/script>" +
            "<script type='text/javascript' src='../Controller/UploadBulkDocCtrl.js?v=" + time + "'><\/script>" +
            "<link rel='stylesheet' href='../Styles/bootstrap.min.css' />" +
            "<link rel='stylesheet' type='text/css' href='../Styles/site.css?v=" + time + "'/>"
        );
    </script>

    <!--<script src="../JS/GridColumn.min.js"></script>
    <script src="../Controller/TopMenuCtrl.min.js"></script>
    <script src="../Controller/PortfolioCenterCtrl.min.js"></script>-->
    <!--<link href="../Styles/header-qa.css" rel="stylesheet" type="text/css" />-->
    <!--<link href="../Styles/header-training.css" rel="stylesheet" type="text/css" />-->
    <script>

        // Get HTML head element
        var head = document.getElementsByTagName('HEAD')[0];
        // Create new link Element
        var link = document.createElement('link');
        // set the attributes for link element
        link.rel = 'stylesheet';
        link.type = 'text/css';
        switch (environment) {
            case "qa": link.href = '../Styles/header-qa.css'; break;
            case "training": link.href = '../Styles/header-training.css'; break;
            default: link.href = '../Styles/header.css';
        }

        // Append link element to HTML head
        head.appendChild(link);
    </script>
    <link href="../Styles/kendo.common.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/kendo.default.min.css" />
    <link rel="stylesheet" href="../Styles/kendo.rtl.min.css" />
    <link rel="stylesheet" href="../Styles/kendo.default.mobile.min.css" />
    
</head>
<body>

    <div ng-app="SPOTApp">
        <div ng-controller="UploadBulkDocCtrl as vm" ng-init='vm.initBulkDocumentUpload()' class="ng-cloak">

            <!--open container-->
            <div class="row row-offcanvas row-offcanvas-left">
                <div id="main-section" class="col-xs-12 column">
                    <div>
                        <directive-top-menu></directive-top-menu>
                    </div>
                    <div class="row" style="margin:20px 0px 20px 0px">
                        <div class="col-md-4">
                            <div class="form-group">
                                <h1>Project list for Document Upload</h1>
                                <div class="row">
                                    <div id="GridProjects"></div>
                                </div>
                                <a class="k-button" ng-show="vm.showDocUpload" ng-click="vm.UploadBulkDocument()" style="margin-top:15px;float:right;">Upload Document</a>
                                <!--close container-->
                                <!-- -->
                            </div>
                        </div>
                    </div>
                </div>
    </div>
            </div>
        </div>
</body>
</html>
