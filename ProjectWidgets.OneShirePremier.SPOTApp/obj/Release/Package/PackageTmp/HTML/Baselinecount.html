<div class="container-fluid">
    <!--open container-->
    <div class="row row-offcanvas row-offcanvas-left">
        <div id="main-section" class="col-xs-12 column">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 tab-panel-box">
                    <span class="panel-box-title"><h4>Baseline Count Justification</h4></span>


                    <div class="row column">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padrl5">
                            <div class="form-horizontal">
                                <div class="box-body">
                                   
                                    <div class="form-group" ng-show="vm.showjustification" >
                                        <label class="col-sm-4 control-label">
                                           Justification for Re-Baselining<br />
                                        </label>
                                        <div class="col-sm-8">
                                            <textarea tabindex="1" id="baselinecomment" ng-model="vm.BaselineCount.Comment" kendotextbox class="k-textbox form-control" style="width: 100%;" placeholder="Provide an explanation/justification for re-baselining." />
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            Do you want to increment the baseline counter?
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="radio" ng-checked="true" name="chkbaseline" value="YES" ng-model="vm.BaselineCount.IncreaseBaseline"><b>Yes &nbsp;&nbsp;&nbsp;</b>
                                            <input type="radio" name="chkbaseline" value="NO" ng-model="vm.BaselineCount.IncreaseBaseline"><b>No</b>
                                        </div>

                                    </div>
                                    <!-- -->
                                </div>
                            </div>

                        </div>
                      
                        <!-- -->
                    </div>


                    <div class="row">
                        <div class="col-md-12 bottom-butons-block">

                            <a tabindex="4" class="k-button btnL" ng-click="vm.dialogBaselineCountCose()">Cancel</a>
                            <a tabindex="5" ng-click="vm.UpdateBaselineCount()" class="k-button btnR">Save</a>
                        </div>
                    </div>

                    <!--Tab Panel-->
                </div>


            </div>

        </div>
        <!--close main column-->
    </div>
    <!--close row-->
</div>
<!--close container-->
