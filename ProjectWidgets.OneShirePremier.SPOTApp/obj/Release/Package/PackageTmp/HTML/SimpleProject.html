<!--<div class="k-window-titlebar k-header" style="margin-top: -40px;"><span class="k-window-title" id="{{ProjectType.Id}}_wnd_title">Simple Project Form</span><div class="k-window-actions"><a role="button" href="#" class="k-button k-bare k-button-icon k-window-action" aria-label="Close"><span class="k-icon k-i-close"></span></a></div></div>-->
<div class="wrapper">
    <!-- section starts -->
    <section>
        <div class="">
            <!-- Block start -->

            <div class="col-md-12 form-blocks customDlgcont" id="simpleProject">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="control-label">Project Name<span class="required">*</span></label>
                            <div class="inputGroupContainer">
                                <input kendotextbox class="k-textbox" tabindex="1" ng-model="vm.projectTypeSelector.Title" style="width: 100%" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Problem ID</label>
                            <div class="inputGroupContainer">
                                <input kendotextbox class="k-textbox inputDisabled" tabindex="2" ng-disabled="true" value="To Be Assigned Upon Submission" style="width: 100%;background-color:#eae8e8" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group labeled-icon">
                            <label class="control-label">Portfolio Owner <span class="required">*</span></label>
                            <div class="ssk-tooltip" kendo-tooltip k-content="'The group which is responsible for the oversight and process adherence of the record
'">
                                <span class="k-icon k-i-question"></span>
                            </div>
                            <select tabindex="3" id="simplePortfolio" name="simplePortfolio"
                                    kendo-combo-box
                                    k-placeholder="'Select and/or Type to Search'"
                                    k-data-text-field="'LookUpMemberName'"
                                    k-data-value-field="'LookUpMemberID'"
                                    k-data-source="vm.dsOwner"
                                    style="width: 100%"
                                    k-filter="'contains'"
                                    k-change="vm.simpleproject"
                                    k-ng-model="vm.projectTypeSelector.PortfolioOwner" required></select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group labeled-icon">
                            <label class="control-label">Execution Scope  <span class="required">*</span></label>
                            <div class="ssk-tooltip" kendo-tooltip k-content="'Any impacted groups which will need to provide resources (People, facilities, etc) throughout the life of the project
'">
                                <span class="k-icon k-i-question"></span>
                            </div>
                            <select id="simpleProjectScope" kendo-multi-select k-options="vm.dsExecutionScope"
                                    tabindex="4"
                                    k-ng-model="vm.projectTypeSelector.ExecutionScope"></select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Submitted By <span class="required">*</span></label>
                            <input id="PeopleSearchSimple" style="width: 100%" />
                            <!--<select tabindex="5"
                kendo-drop-down-list id="customers"
                k-filter="'contains'"
                k-options="vm.customOptions"
                style="width: 100%"
                k-ng-model="vm.projectTypeSelector.ProblemOwner" required></select>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group labeled-icon">
                            <label class="control-label">Primary Product  <span class="required">*</span></label>
                            <div class="ssk-tooltip" kendo-tooltip k-content="'Select the product which is most impacted by the project.  If multiple products without an obvious primary, select one out of the group
'">
                                <span class="k-icon k-i-question"></span>
                            </div>

                            <select tabindex="7" id="simplePrimartProduct" name="simplePrimartProduct"
                                    kendo-combo-box
                                    k-placeholder="'Select and/or Type to Search'"
                                    k-filter="'contains'"
                                    k-data-text-field="'LookUpMemberName'"
                                    k-data-value-field="'LookUpMemberID'"
                                    k-data-source="vm.dsPrimaryProduct"
                                    style="width: 100%"
                                    k-ng-model="vm.projectTypeSelector.PrimaryProduct" required></select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group labeled-icon">
                            <label class="control-label">Other Impacted Product(s)</label>
                            <div class="ssk-tooltip" kendo-tooltip k-content="'Any additional products which are impacted by the project execution
'">
                                <span class="k-icon k-i-question"></span>
                            </div>

                            <select kendo-multi-select k-options="vm.dsImpactedProducts" tabindex="8" k-ng-model="vm.projectTypeSelector.OtherImpactedProduct"></select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="labeled-icon">
                            <label class="control-label">Parent Program</label>
                            <div class="ssk-tooltip" kendo-tooltip k-content="'Select a Parent Program if this project is
associated or part of an overall program (Program
Record must exist within SPOT already, a project can only have 1 parent but can have multiple children)'">
                                <span class="k-icon k-i-question"></span>
                            </div>
                            <div class="inputGroupContainer">
                                <div class="form-group">
                                    <div class="row noPadding">
                                        <div id="programGrid">
                                            <select id="simpleParentProgram" style="width: 100%"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="">
                        <div class="form-group labeled-icon col-md-12">
                            <div class="">
                                <label class="control-label">Problem Description / Present Situation / Submission Description <span class="required">*</span></label>
                                <div class="ssk-tooltip" kendo-tooltip k-content="'A description of the problem statement that needs to be addressed / solved. Include potential risks if not implemented and success criteria'">
                                    <span class="k-icon k-i-question"></span>
                                </div>
                            </div>
                            <div class="inputGroupContainer">
                                <textarea kendotextbox class="k-textbox" tabindex="9" ng-model="vm.projectTypeSelector.ProblemDescription" style="width: 100%;height:80px;" placeholder="" required />
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="">
                        <div class="form-group labeled-icon col-md-12">
                            <div class="">
                                <label class="control-label">Target End State </label>
                            </div>
                            <div class="inputGroupContainer">
                                <textarea kendotextbox class="k-textbox" maxlength="4000" tabindex="11" ng-model="vm.projectTypeSelector.TargetEndState" style="width: 100%;height:80px;" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <div class="form-group col-md-12">
                            <label class="control-label">Local Currency <span class="required">*</span></label>
                            <div class="inputGroupContainer">
                                <select tabindex="10" id="simpleLocalCurrency" ng-disabled="vm.notCenterFunctionSimple"
                                        kendo-combo-box
                                        k-placeholder="'Select and/or Type to Search'"
                                        k-ng-model="vm.projectTypeSelector.localCurrency"
                                        k-data-text-field="'LookUpMemberName'"
                                        k-data-value-field="'LookUpMemberID'"
                                        k-data-source="vm.dslocalCurrency"
                                        style="width: 100%" required></select>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <div class="form-group option">
                            <div class="col-md-4"><label class="control-label">OE Project?</label></div>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" tabindex="10" name="oeproject1" ng-model="vm.projectTypeSelector.IsOEProjectSimple" ng-value="true" ng-click="vm.OEProjectVisibleSimple=true">
                                    <label for="Yes">
                                        &nbsp;Yes
                                    </label>
                                </div>
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" tabindex="11" name="oeproject1" ng-model="vm.projectTypeSelector.IsOEProjectSimple" ng-value="false" ng-click="vm.oeTypeChangeSimpleProject()"><label for="No">&nbsp;No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">

                            <div id="divOEProject" class="row noPadding" ng-show="vm.OEProjectVisibleSimple">
                                <div id="OEProject">
                                    <select kendo-multi-select k-options="vm.dsOEType" tabindex="12" k-ng-model="vm.projectTypeSelector.OEProjectType"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <div class="form-group option">
                            <div class="col-md-4">
                                <label class="control-label">CAPS Project?</label>
                                <div class="ssk-tooltip" kendo-tooltip k-content="'{{vm.capsProjectTooltipNew}}'">
                                    <span class="k-icon k-i-question"></span>
                                </div>
                            </div>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="capsProjectSimple" ng-model="vm.projectTypeSelector.IsCapsProjectSimple" ng-value="true"><label for="Yes">
                                        &nbsp;Yes
                                    </label>
                                </div>
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="capsProjectSimple" ng-model="vm.projectTypeSelector.IsCapsProjectSimple" ng-value="false"><label for="No">&nbsp;No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div id="divCapsProjectSimple" class="row noPadding">
                                <label class="control-label">Environmental Portfolio</label>
                                <div class="ssk-tooltip" kendo-tooltip k-content="'{{vm.environmentalTootltipNew}}'">
                                    <span class="k-icon k-i-question"></span>
                                </div>
                                <div id="CapsProjectSimple">
                                    <select kendo-combo-box
                                            id="ddl_SimpleEmission"
                                            k-placeholder="'Select and/or Type to Search'"
                                            k-filter="'contains'"
                                            k-data-text-field="'LookUpMemberName'"
                                            k-data-value-field="'LookUpMemberID'"
                                            k-data-source="vm.dsEmissionPortfolio"
                                            style="width: 100%"
                                            k-ng-model="vm.projectTypeSelector.CapsProjectValue"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <hr style="border-top:1px solid #a5a5a5;">
                        <label class="control-label">Strategic Drivers</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div id="divCapsProject" class="row noPadding">
                                <label class="control-label">Primary KPI</label>
                                <div id="CapsProject">
                                    <select kendo-combo-box id="ddlPrimaryKPI"
                                            k-placeholder="'Select and/or Type to Search'"
                                            k-filter="'contains'"
                                            k-data-text-field="'LookUpMemberName'"
                                            k-data-value-field="'LookUpMemberID'"
                                            k-data-source="vm.dsPrimaryKPI"
                                            style="width: 100%"
                                            k-ng-model="vm.projectTypeSelector.PrimaryKPI"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="">
                        <div class="form-group option">
                            <div class="col-md-4"><label class="control-label">AGILE Project?</label></div>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="agileYes" ng-model="vm.projectTypeSelector.IsAgileSimple" ng-value="true" ng-click="vm.simpleAgileVisible=true">
                                    <label for="agileYes">
                                        &nbsp;Yes
                                    </label>
                                </div>
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="agileNo" ng-model="vm.projectTypeSelector.IsAgileSimple" ng-value="false" ng-click="vm.simpleAgileChange()">
                                    <label for="agileNo">&nbsp;No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="vm.simpleAgileVisible">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">AGILE Primary Workstream </label>
                            <select tabindex="14" id="primaryWorkstation" name="primaryWorkstation"
                                    kendo-combo-box
                                    k-placeholder="'Select and/or Type to Search'"
                                    k-data-text-field="'LookUpMemberName'"
                                    k-data-value-field="'LookUpMemberID'"
                                    k-data-source="vm.dsAgilePrimaryWorkstation"
                                    k-filter="'contains'"
                                    style="width: 100%"
                                    k-ng-model="vm.projectTypeSelector.agilePrimaryWorkstation"></select>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">AGILE Secondary Workstream </label>
                            <select id="agileSecWorkstream" kendo-multi-select k-options="vm.dsAgileSecWorkstation"
                                    k-ng-model="vm.projectTypeSelector.agileSecWorkstream"></select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">AGILE Wave</label>
                            <select tabindex="16" id="agileWave" name="agileWave"
                                    kendo-combo-box
                                    k-placeholder="'Select and/or Type to Search'"
                                    k-data-text-field="'LookUpMemberName'"
                                    k-data-value-field="'LookUpMemberID'"
                                    k-data-source="vm.dsAgileWave"
                                    k-filter="'contains'"
                                    style="width: 100%"
                                    k-ng-model="vm.projectTypeSelector.agileWave"></select>

                        </div>
                    </div>

                </div>
               
                <div class="row">
                    <div class="">
                        <div class="form-group option">
                            <div class="col-md-4"><label class="control-label">POBOS?</label></div>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="POBOS_No" ng-model="vm.projectTypeSelector.IsPOBOSSimple" ng-value="true" ng-click="vm.simplePOBOSVisible=true"><label for="POBOS_Yes">
                                        &nbsp;Yes
                                    </label>
                                </div>
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="POBOS_No" ng-model="vm.projectTypeSelector.IsPOBOSSimple" ng-value="false" ng-click="vm.simplePOBOSChange()"><label for="POBOS_No">&nbsp;No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div id="divPOBOS" class="row noPadding" ng-show="vm.simplePOBOSVisible">
                                <div id="POBOSCat">
                                    <select id="ddlPROBSCat" kendo-multi-select k-options="vm.dsPOBOSCategories" tabindex="18" k-ng-model="vm.projectTypeSelector.POBOSCategory"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
                <div class="row">
                    <div class="">
                        <div class="form-group option">
                            <div class="col-md-4"><label class="control-label">Strategy Deployment Annual Initiative</label></div>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="GMSGQ_No" ng-model="vm.projectTypeSelector.IsGMSGQLTAnnualMustWin" ng-value="true" ng-click="vm.simpleGMSGQLTAnnualMustWinVisible=true"><label for="GMSGQ_Yes">
                                        &nbsp;Yes
                                    </label>
                                </div>
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="GMSGQ_No" ng-model="vm.projectTypeSelector.IsGMSGQLTAnnualMustWin" ng-value="false" ng-click="vm.simpleGMSGQLTAnnualMustWinChange()"><label for="GMSGQ_No">&nbsp;No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div id="divGMSGQ" class="row noPadding" ng-show="vm.simpleGMSGQLTAnnualMustWinVisible">
                                <div id="GMSGQCat" class="col-md-6">
                                    <label class="control-label">Strategic Year</label>
                                    <select tabindex="16" id="strategicYear" name="strategicYear"
                                            kendo-combo-box
                                            k-placeholder="'Select and/or Type to Search'"
                                            k-data-text-field="'LookUpMemberName'"
                                            k-data-value-field="'LookUpMemberID'"
                                            k-data-source="vm.dsStrategicYear"
                                            k-filter="'contains'"
                                            style="width: 100%"
                                            k-ng-model="vm.projectTypeSelector.StrategicYear"></select>
                                </div>

                                <div id="divGMSGQ" class="col-md-6">
                                    <label class="control-label">GMSGQ LT Annual Must Win? <div class="ssk-tooltip" kendo-tooltip k-content="'Select from this drop down if your project is associated with one of the GMSGQLT Annual Must Wins'">
    <span class="k-icon k-i-question"></span>
</div></label>
                                    <select tabindex="16" id="annualMustWin" name="annualMustWin"
                                            kendo-combo-box
                                            k-placeholder="'Select and/or Type to Search'"
                                            k-data-text-field="'LookUpMemberName'"
                                            k-data-value-field="'LookUpMemberID'"
                                            k-data-source="vm.dsAnnualMustWin"
                                            k-filter="'contains'"
                                            style="width: 100%"
                                            k-ng-model="vm.projectTypeSelector.AnnualMustWin"></select>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>





           
                <div class="row">
                    <div class="">
                        <div class="form-group option">
                            <div class="col-md-4">
                                <label class="control-label">Site Assessment?</label>
                                <!--<div class="ssk-tooltip" kendo-tooltip k-content="'A CAPS project has a primary business benefit of reducing scope 1 or 2 emissions.  Examples include equipment and process efficiency increases, renewable energy, and refrigerant management.'">
                        <span class="k-icon k-i-question"></span>
                    </div>-->
                            </div>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="siteAssessment" ng-model="vm.projectTypeSelector.IsSiteAssessmentSimple" ng-click="vm.isSimpleSiteAssessmentVisible=true" ng-value="true"><label for="siteAssessment_Yes">
                                        &nbsp;Yes
                                    </label>
                                </div>
                                <div class="fieldgroup inlineFieldGroup">
                                    <input type="radio" name="siteAssessment" ng-model="vm.projectTypeSelector.IsSiteAssessmentSimple" ng-click="vm.simpleSiteAssessmentChange()" ng-value="false"><label for="siteAssessment_No">&nbsp;No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div id="divSiteAssessment" class="row noPadding" ng-show="vm.isSimpleSiteAssessmentVisible">
                                <div id="siteAssessment">
                                    <select id="ddlSiteAssessment" kendo-multi-select k-options="vm.dsSiteAssessmentCategories" tabindex="18" k-ng-model="vm.projectTypeSelector.SiteAssessmentCategory"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
                <div>
                    <div>


                        <div>

                            <div class="row">
                                <!--<div class="col-xs-4 info">
                        <div>Select what is viewable on your Project Hub:<br /></div>
                    </div>-->
                                <div class="clearfix"></div>
                                <label class="control-label">Project Hub Settings<br /></label>

                                <div id="gridHubSettingsProblemCapture"></div>
                            </div>

                        </div>

                        <div class="nonEditView" style="display:none;">

                        </div>


                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <div class="form-group">
                            <!-- <label class="col-md-12 control-label">Is Confidential</label>-->
                            <div class="col-md-12 inputGroupContainer" ng-show="vm.isConfidentialVisible">
                                <input type="checkbox" tabindex="13" id="isConfiSimple" ng-change="vm.isConfidentialProjectFunc('simpleParentProgram')" value="confidentialProject" ng-model="vm.projectTypeSelector.isConfidential" />
                                <label for="isConfi">Is Confidential</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <div class="form-group">
                            <div class="col-md-12 inputGroupContainer">
                                <div class="col-md-6 bottom-butons-block no-padding">
                                    <lable ng-show="vm.simpleProjectValidationMessage" style="color:red" id="message" ng-bind="vm.validationMsg"></lable>
                                </div>
                                <div class="col-md-6 bottom-butons-block no-padding">

                                    <button id="btnSubmit" tabindex="14" ng-click="vm.CreateProblemCaptureData(vm.simpleProject,'1')" class="k-button btnR">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Block end -->



            </div>
    </section>
    <!-- section end -->

</div>
