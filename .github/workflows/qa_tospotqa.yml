# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: DEPLOYMENT - QA - SPOTUI

on:
  push:
    branches:
      - QA
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          npm install -g npm-cli-login
          npm config set "@bryntum:registry=https://npm.bryntum.com"
          npm-cli-login -r https://npm.bryntum.com -u 'mannat.dev..takeda.com' -p trial -e mannat.dev@takeda.com
          npm install
          npm run build -- --configuration=qa

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'tospotqa'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3908A778AA8E4CC3B780C1ED7A653BEF }}
          package: './dist/fuse'
