<div *ngIf="viewContent">
    <div class="flex items-start justify-between bg-primary sidepanel-header">
        <div class="text-on-primary" style="padding-top: 6px">CAPS Edit</div>
        <div style="padding-top: 2px"><a (click)="projectHubService.toggleDrawerOpen('', '',[],'')"
                href="javascript:void(0)" title="Close">
                <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
            </a>
        </div>
    </div>
    <form class="pl-3 w-full overflow-hidden" [formGroup]="CAPSForm" (ngSubmit)="submitCAPS()">
        <div [ngClass]="{'overflow-y-scroll overflow-x-hidden h-[86.5vh] pt-3 pr-3': viewType == 'SidePanel'}">
            <div
                class="flex justify-between items-center mt-3 mb-6">
                <div class="flex justify-start gap-1 items-center font-medium">CAPS Project
                </div>
                <div>
                    <mat-slide-toggle formControlName="isCapsProject"></mat-slide-toggle>
                </div>
            </div>
            <spot-singleselect-autocomplete class="w-full"
                formControlName="enviornmentalPortfolio" name="enviornmentalPortfolio" [label]="'Environmental Portfolio'"
                [placeholder]="'Environmental Portfolio'" [valuePointer]="'portfolioOwner'"
                [dropDownArray]="getEnviornmentPortfolio()" [showHint]="true" [sortByType]="'custom'" [customSortPointer]="'pfid'"
                [hint]="'An environmental portfolio is the site or functional group to which the environmental impact of the project will be attributed (i.e. where the project will have an affect)'">
            </spot-singleselect-autocomplete>
            <div class="w-25">
                <mat-form-field [ngClass]="formFieldHelpers" class="w-full" [floatLabel]="'always'">
                    <mat-label>Impact Realization Date</mat-label>
                    <input matInput [matDatepicker]="picker1" [max]="today" [placeholder]="'Choose a date'"
                        formControlName="impactRealizationDate" name="impactRealizationDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            
        </div>
        <div *ngIf="viewType == 'SidePanel'" class="pr-3 flex items-start justify-between mt-6">
            <a class="min-w-26" mat-flat-button [color]="'primary'"
                (click)="projectHubService.toggleDrawerOpen('', '',[],'')">
                Cancel
            </a>
            <button class="min-w-26" mat-flat-button [color]="'primary'" type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
