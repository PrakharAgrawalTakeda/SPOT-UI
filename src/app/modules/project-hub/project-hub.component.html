<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Project ID: {{projectDetails.problemId}}</a>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{projectDetails.problemTitle}}
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            
            <button
                mat-icon-button
                (click)="matDrawer.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            
        </div>
        
    </div>
    
    <mat-drawer-container class="flex-auto -mt-16 rounded-t-2xl shadow bg-card">
        
        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #matDrawer>
            <!-- Demo sidebar -->
            <div class="py-10">
                
                <!-- Fixed demo sidebar -->
                <div class="mx-6 text-3xl font-bold tracking-tighter">Demo Sidebar</div>
                <fuse-vertical-navigation
                    [appearance]="'default'"
                    [navigation]="menuData"
                    [inner]="true"
                    [mode]="'side'"
                    [name]="'demo-sidebar-navigation'"
                    [opened]="true"></fuse-vertical-navigation>
    
                <!-- Storage -->
                <div class="mx-6 mt-2">
                    <div class="flex items-center">
                        <mat-icon
                            class="mr-2 icon-size-5"
                            [svgIcon]="'heroicons_solid:database'"></mat-icon>
                        <div class="text-lg font-semibold">Storage</div>
                    </div>
                    <div class="flex flex-col flex-auto mt-4">
                        <span class="text-sm leading-none mb-3">19.9 GB of 100 GB used</span>
                        <mat-progress-bar
                            [mode]="'determinate'"
                            [color]="'primary'"
                            [value]="19.9"></mat-progress-bar>
                    </div>
                </div>
    
                <!-- Users -->
                <div class="mx-6 mt-10">
                    <div class="flex items-center">
                        <mat-icon
                            class="mr-2 icon-size-5"
                            [svgIcon]="'heroicons_solid:users'"></mat-icon>
                        <div class="text-lg font-semibold">Users</div>
                    </div>
                    <div class="flex flex-col flex-auto mt-4">
                        <span class="text-sm leading-none mb-3">8 of 20 users used</span>
                        <mat-progress-bar
                            [mode]="'determinate'"
                            [color]="'accent'"
                            [value]="40"></mat-progress-bar>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            
            <!-- Main -->
            <div class="flex-auto">
                
                <router-outlet></router-outlet>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
