<div class="flex flex-col flex-auto min-w-0"
[ngStyle]="{ 'position' : projecthubservice.drawerOpenedright ? 'fixed' : 'relative'}">
    <fuse-drawer
    [name]="'rightDrawer'"
    [opened]="projecthubservice.drawerOpenedright"
    (openedChanged) = "projecthubservice.drawerOpenedChanged($event)"
    [mode]="'over'"
    #myDiv
    [position]="'right'">
    <div>
        <app-ask-need-view-edit *ngIf = "projecthubservice.itemtype == 'AskNeed'"></app-ask-need-view-edit>
        <app-overall-status-edit *ngIf = "projecthubservice.itemtype == 'Overall'"></app-overall-status-edit>
    </div>
    </fuse-drawer>
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Project ID: {{projectDetails.problemId}}</a>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{projectDetails.problemTitle}}
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            
            <button
                mat-icon-button
                (click)="matDrawer.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            
        </div>
        
    </div>
    
    <mat-drawer-container class="flex-auto -mt-16">
        
        <!-- Drawer -->
        <mat-drawer
            class="w-72 "
            [autoFocus]="false"
            [mode]="drawerMode"
