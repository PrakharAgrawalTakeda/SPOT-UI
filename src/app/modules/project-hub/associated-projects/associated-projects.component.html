<ng-container *ngIf="viewContent">
    <div class="w-full min-w-0 p-8 pt-0">
        <div class="pb-2 pl-2 font-medium tracking-tight leading-6 truncate">
            <h3 class="text-xl text-primary">Associated Projects</h3>
        </div>

        <div
            class="flex flex-col flex-auto bg-card p-6 shadow rounded-2xl overflow-hidden"
        >
            <div class="flex flex-row justify-between">
                <div>
                    <button mat-flat-button class="min-w-26" [color]="'primary'" (click)="onProgramReport()">
                        Program Report
                    </button>
                    <button mat-flat-button [color]="'primary'"  class="min-w-26 ml-5" (click)="exportToExcel()">
                        Program Gantt Chart
                    </button>
                </div>
                <div>
                    <button
                        class="min-w-26 text-primary bg-gray-200 mr-5"
                        mat-flat-button
                        [color]="'primary-200'"
                        (click)="
                            projecthubservice.toggleDrawerOpen(
                                'LinkProject',
                                'new',
                                [],
                                '1',
                                false
                            )
                        "
                    >
                        <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon
                        >&nbsp; Link Child Project(s)
                    </button>
                    <button
                        class="min-w-26 text-primary bg-gray-200"
                        mat-flat-button
                        [color]="'primary-200'"
                        (click)="
                            projecthubservice.toggleDrawerOpen(
                                'UpdateParent',
                                'new',
                                [],
                                '1',
                                false
                            )
                        "
                    >
                        <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon
                        >&nbsp; Update Parent Project
                    </button>
                </div>
            </div>
        </div>

        <div
            class="flex flex-col flex-auto bg-card mt-6 shadow rounded-2xl overflow-hidden"
        >
            <div>
                <ngx-datatable
                    [headerHeight]="'auto'"
                    [rowHeight]="'auto'"
                    [rowClass]="getRowClass"
                    columnMode="flex"
                    class="mx-5 material font-medium text-sm text-secondary whitespace-nowrap cursor-default"
                    [rows]="rows"
                    [treeFromRelation]="'parentId'"
                    [treeToRelation]="'problemUniqueId'"
                    #table
                >
                    <ngx-datatable-column
                        name="Program / Project Name"
                        prop="projectName"
                        [flexGrow]="6"
                        [isTreeColumn]="true"
                        [treeLevelIndent]="20"
                        [cellClass]="getCellClass"
                        [sortable]="false"

                    >
                        <ng-template let-row="row"
                                     let-value="value"
                                     ngx-datatable-cell-template>
                            <div class="flex flex-row ...">
                                <button mat-icon-button [disabled]="row.treeStatus === 'disabled'"
                                        (click)="onTreeAction(row)">
                                    <ng-container *ngIf="row.treeStatus === 'loading'">
                                        ...
                                    </ng-container>
                                    <ng-container *ngIf="row.treeStatus === 'collapsed'">
                                        ↑
                                    </ng-container>
                                    <ng-container *ngIf="row.treeStatus === 'expanded'">
                                        ↓
                                    </ng-container>
                                    <ng-container *ngIf="row.treeStatus === 'disabled'">
                                        ⃠
                                    </ng-container>
                                </button>
                                <a class="cursor-pointer" (click)="sendToProject(row)">{{value}} </a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="TOPS"
                        prop="tops"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Phase (Project-Capital-OE)"
                        prop="projectCapitalOe"
                        [flexGrow]="3"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="PM Sponsor"
                        prop="pm"
                        [flexGrow]="2"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }} <br> {{ row.sponsor }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Overall status"
                        prop="overallStatus"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <mat-icon
                                svgIcon="{{(indicator.getIndicators(value, 'overall')).icontype}}"
                                class="{{(indicator.getIndicators(value, 'overall')).iconcolor}} ">
                            </mat-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Schedule"
                        prop="scheduleIndicator"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <mat-icon
                                svgIcon="{{(indicator.getIndicators(value, 'overall')).icontype}}"
                                class="{{(indicator.getIndicators(value, 'overall')).iconcolor}} ">
                            </mat-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Risk/Issues"
                        prop="riskIndicator"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <mat-icon
                                svgIcon="{{(indicator.getIndicators(value, 'overall')).icontype}}"
                                class="{{(indicator.getIndicators(value, 'overall')).iconcolor}} ">
                            </mat-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Ask/Needs"
                        prop="askNeedIndicator"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <mat-icon
                                svgIcon="{{(indicator.getIndicators(value, 'overall')).icontype}}"
                                class="{{(indicator.getIndicators(value, 'overall')).iconcolor}} ">
                            </mat-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Budget"
                        prop="budgetIndicator"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <mat-icon
                                svgIcon="{{(indicator.getIndicators(value, 'overall')).icontype}}"
                                class="{{(indicator.getIndicators(value, 'overall')).iconcolor}} ">
                            </mat-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Spend"
                        prop="budgetSpendIndicator"
                        [headerClass]="getHeaderClass"
                        [flexGrow]="1"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <mat-icon
                                svgIcon="{{(indicator.getIndicators(value, 'overall')).icontype}}"
                                class="{{(indicator.getIndicators(value, 'overall')).iconcolor}} ">
                            </mat-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Milestone / Progression"
                        prop="progression"
                        [cellClass]="getGraphCellClass"
                        [flexGrow]="4"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <apx-chart
                                [chart]="{
                                    type: 'bar',
                                    toolbar: {
                                        show: false,
                                        tools: {
                                            download: false
                                        }
                                    },
                                    height: 75
                                }"
                                [series]="[
                                    {
                                        name: 'Completed',
                                        data: [
                                            {
                                                x: '',
                                                y: row.actualCompletedMilestones,
                                                goals: [
                                                    {
                                                        name: 'Target',
                                                        value: row.targetToComplete,
                                                        strokeWidth: 5,
                                                        strokeColor: '#775DD0'
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]"
                                [dataLabels]="{ enabled: false}"
                                [xaxis]="{ labels:{ show:false} }"
                                [yaxis]="{ labels:{ show:false}, max: row.totalMilestone ?  row.totalMilestone : row.targetToComplete }"
                                [tooltip]="{
                                    x: {
                                        show:false
                                    },
                                    y:{
                                        formatter: tootlipFormatter
                                    }
                                }"
                                [plotOptions]="{
                                    bar: {
                                        horizontal: true
                                        }
                                        }"
                            ></apx-chart>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Total CAPEX Approved / Forecast"
                        [flexGrow]="3"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{
                            row.totalApprovedCapex ? row.totalApprovedCapex : 0
                            }}
                            &nbsp; USD <br/>
                            {{ row.forecast ? row.forecast : 0 }} &nbsp; USD
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Next Milestone"
                        prop="nextMilestone"
                        [flexGrow]="3"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Next Milestone Planned Finish Date"
                        prop="nextMilestoneFinishDate"
                        [flexGrow]="3"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Planned Project Complete Date"
                        prop="projectPlannedFinishDate"
                        [flexGrow]="3"
                        [sortable]="false"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</ng-container>
