
    <div class="w-full min-w-0 p-8 pt-0">
        <div class="pb-6 pl-2 font-medium tracking-tight leading-6 truncate">
            <h3 class="text-xl text-primary">Associated Projects</h3>
        </div>

        <div
            class="flex flex-col flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden"
        >
            <div class="flex justify-between items-center">
                <button mat-flat-button [color]="'primary'" type="button">
                    Program Report
                </button>
                <button mat-flat-button [color]="'primary'" type="button">
                    Export to excel
                </button>
                <div style="padding-right: 5px;">
                    <button class="ml-4 text-primary"  mat-flat-button [color]="'primary-200'"
                    (click)="projecthubservice.toggleDrawerOpen('LinkProject', 'new', [] , '1',false)">
                        <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>&nbsp; Link Project/Program
                    </button>
                </div>
                <div style="padding-right: 5px;">
                    <button class="ml-4 text-primary"  mat-flat-button [color]="'primary-200'"
                    (click)="projecthubservice.toggleDrawerOpen('UpdateParent', 'new', [] , '1',false)">
                        <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>&nbsp; Update Parent project
                    </button>
                </div>
            </div>
        </div>

        <div
            class="flex flex-col flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden"
        >
            <div>
                <ngx-datatable
                    [headerHeight]="'auto'"
                    [rowHeight]="'auto'"
                    [scrollbarV]="false"
                    columnMode="flex"
                    class="ml-5 material font-medium text-sm text-secondary whitespace-nowrap cursor-default"
                    [rows]="rows"
                    #dataQualityTable
                >
                    <ngx-datatable-column
                        name="Program / Project Name"
                        prop="projectName"
                        [flexGrow]="6"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="TOPS" prop="tops" [headerClass]="getHeaderClass" [flexGrow]="1">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="PM Sponsor" prop="pmSponsor" [flexGrow]="3">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Schedule" prop="schedule" [headerClass]="getHeaderClass" [flexGrow]="1">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Risk/Issues" prop="riskIssues" [headerClass]="getHeaderClass" [flexGrow]="1">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Ask/Needs" prop="askNeeds" [headerClass]="getHeaderClass" [flexGrow]="1">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Budget" prop="budget" [headerClass]="getHeaderClass" [flexGrow]="1">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Spend" prop="spend" [headerClass]="getHeaderClass" [flexGrow]="1">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Milestone / Progression"
                        prop="progression"
                        [flexGrow]="3"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Total CAPEX Approved / Forecast"
                        prop="totalCapex"
                        [flexGrow]="3"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Next Milestone"
                        prop="nextMilestone"
                        [flexGrow]="4"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Next Milestone Planned Finish Date"
                        prop="nextMilestonePlannedDate"
                        [flexGrow]="3"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        name="Planned Project Complete Date"
                        prop="plannedProjectCompleteDate"
                        [flexGrow]="3"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ value }}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
