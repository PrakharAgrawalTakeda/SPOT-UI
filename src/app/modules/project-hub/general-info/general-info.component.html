<div class="w-full min-w-0 p-8 pt-0" *ngIf="viewContent">
  <div class="pb-6 pl-2 font-medium tracking-tight leading-6 truncate ">
    <h3 class="text-xl text-primary">General Info</h3>
  </div>
  <!-- Enter Content here-->
  <form class="w-full" [formGroup]="generalInfoForm" (ngSubmit)="submitGeneralInfo()">
    <div class="flex flex-col flex-auto bg-card p-6 shadow rounded-2xl overflow-hidden">
      <spot-input formControlName="problemTitle" name="problemTitle" [label]="'Project Name'"
        [placeholder]="'Project Name'">
      </spot-input>
      <app-project-single-dropdown [formgroup]="generalInfoForm" [label]="'Parent Program'" [showHint]="true"
        [hint]="'Select a Parent Program if this project is associated or part of an overall program (Program Record must exist within SPOT already, a project can only have 1 parent but can have multiple children)'">
      </app-project-single-dropdown>
      <spot-select formControlName="problemType" name="problemType" [label]="'Project Type'"
        [placeholder]="'Project Type'" [showNoneOption]="false" [dropDownArrayType]="'string'"
        [dropDownArray]="projectTypeDropDrownValues">
      </spot-select>
      <spot-input formControlName="topsGroup" name="topsGroup" [label]="'TOPS Group'" [placeholder]="'TOPS Group'">
      </spot-input>
      <spot-input-date formControlName="recordCreationDate" name="recordCreationDate" [label]="'Record Creation Date'"
        [placeholder]="'Record Creation Date'"></spot-input-date>
      <spot-input formControlName="submittedBy" name="submittedBy" [label]="'Submitted By'"
        [placeholder]="'Submitted by'">
      </spot-input>
      <spot-input formControlName="sponsor" name="sponsor" [label]="'Sponsor'" [placeholder]="'Sponsor'">
      </spot-input>
      <spot-input formControlName="projectManager" name="projectManager" [label]="'Project Manager'"
        [placeholder]="'Project Manager'">
      </spot-input>
      <spot-singleselect-autocomplete formControlName="portfolioOwner" name="portfolioOwner" [label]="'Portfolio Owner'"
        [placeholder]="'Portfolio Owner'" [valuePointer]="'portfolioOwner'" [dropDownArray]="getPortfolioOwner()"
        [showHint]="true"
        [hint]="'The group which is responsible for the oversight and process adherence of the record'">
      </spot-singleselect-autocomplete>
      <spot-multiselect-autocomplete formControlName="excecutionScope" name="excecutionScope"
        [label]="'Execution Scope'" [placeholder]="'Execution Scope'" [valuePointer]="'portfolioOwner'"
        [idPointer]="'portfolioOwnerId'" [dropDownArray]="getExcecutionScope()" [showHint]="true"
        [hint]="'Any impacted groups which will need to provide resources (People, facilities, etc) throughout the life of the project'">
      </spot-multiselect-autocomplete>
      <spot-singleselect-autocomplete formControlName="primaryProduct" name="primaryProduct" [label]="'Primary Product'"
        [placeholder]="'Primary Product'" [valuePointer]="'fullProductName'" [dropDownArray]="filterCriteria.products"
        [showHint]="true"
        [hint]="'Select the product which is most impacted by the project. If multiple products without an obvious primary, select one out of the group'">
      </spot-singleselect-autocomplete>
      <spot-multiselect-autocomplete formControlName="otherImpactedProducts" name="otherImpactedProducts"
        [label]="'Other Impacted Products'" [placeholder]="'Other Impacted Products'" [valuePointer]="'fullProductName'"
        [idPointer]="'productId'" [dropDownArray]="filterCriteria.products" [showHint]="true"
        [hint]="'Any additional products which are impacted by the project execution'">
      </spot-multiselect-autocomplete>
      <spot-textarea formControlName="projectDescription" name="projectDescription"
        [label]="'Problem Description / Present Situation / Submission Description'"
        [placeholder]="'Problem Description / Present Situation / Submission Description'">
      </spot-textarea>
      <spot-singleselect-autocomplete formControlName="enviornmentalPortfolio" name="enviornmentalPortfolio"
        [label]="'Environmental Portfolio'" [placeholder]="'Environmental Portfolio'" [valuePointer]="'portfolioOwner'"
        [dropDownArray]="getEnviornmentPortfolio()" [showHint]="true"
        [hint]="'An environmental portfolio is the site or functional group to which the environmental impact of the project will be attributed (i.e. where the project will have an affect)'">
      </spot-singleselect-autocomplete>
    </div>
    <div class="flex flex-col flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden">
      <div class="flex justify-between items-center">
        <div>OE Project?</div>
        <div>
          <mat-slide-toggle formControlName="isOeproject"></mat-slide-toggle>
        </div>
      </div>
      <div class="mt-3" *ngIf="generalInfoForm.controls['isOeproject'].value">
        <spot-singleselect-autocomplete formControlName="oeprojectType" name="oeprojectType" [label]="'OE Project Type'"
          [placeholder]="'OE Project Type'" [valuePointer]="'lookUpName'" [dropDownArray]="getoeprojectType()">
        </spot-singleselect-autocomplete>
      </div>
    </div>
    <div class="flex flex-col flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden">
      <div class="flex justify-between items-center">
        <div>Tech Transfer?</div>
        <div>
          <mat-slide-toggle formControlName="isTechTransfer"></mat-slide-toggle>
        </div>
      </div>
      <div class="mt-3" *ngIf="generalInfoForm.controls['isTechTransfer'].value">
        <spot-select formControlName="campaignPhaseId" name="campaignPhaseId" [label]="'Project Permission'"
          [placeholder]="'Project Permission'" [valuePointer]="'lookUpName'" [idPointer]="'lookUpId'"
          [showNoneOption]="false" [dropDownArrayType]="'object'" [dropDownArray]="getCampaignPhase()">
        </spot-select>
        <spot-select formControlName="campaignTypeId" name="campaignTypeId" [label]="'Project Permission'"
          [placeholder]="'Project Permission'" [valuePointer]="'lookUpName'" [idPointer]="'lookUpId'"
          [showNoneOption]="false" [dropDownArrayType]="'object'" [dropDownArray]="getCampaignType()">
        </spot-select>
        <spot-select formControlName="productionStepId" name="productionStepId" [label]="'Project Permission'"
          [placeholder]="'Project Permission'" [valuePointer]="'lookUpName'" [idPointer]="'lookUpId'"
          [showNoneOption]="false" [dropDownArrayType]="'object'" [dropDownArray]="getProductionStep()">
        </spot-select>
      </div>
    </div>
    <div class="flex flex-col flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden">
      <div class="flex justify-between items-center">
        <div>Quality Reference #?</div>
        <div>
          <mat-slide-toggle formControlName="isQualityRef"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden">
      <div class="flex justify-between items-center">
        <div class="flex justify-start gap-1 items-center">CAPS Project? <mat-icon class="pe icon-size-4"
            matTooltip="'CAPS Project (YES) — Projects initiated and executed with the primary focus of directly reducing scope 1 or 2 carbon emissions, water withdrawal, or waste to landfill (e.g. LED lighting upgrade
          CAPS Project (NO) — All other projects, even those that have an indirect impact on emissions, water, and waste (e.g. capacity expansion or asset replacement). Environmental impacts must be captured in the SPOT record for these projects.'">
            help</mat-icon>
        </div>
        <div>
          <mat-slide-toggle formControlName="isCapsProject"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="mt-6 flex justify-between items-center">
      <button class="w-25" mat-flat-button [color]="'primary'" (click)="reset()">
        Cancel
      </button>
      <button class="w-25" mat-flat-button [color]="'primary'" type="submit">
        Submit
      </button>
    </div>
  </form>

</div>
