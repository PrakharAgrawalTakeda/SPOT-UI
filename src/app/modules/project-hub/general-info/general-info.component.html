<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-6 w-full min-w-0 p-4">
  <div class="xl:col-span-6 flex flex-col flex-auto bg-card p-6 shadow rounded-2xl overflow-hidden">
    <!-- Enter Content here-->


    <div class="sm:col-span-4">

      <label style="font-weight:500;">Is Confidential?</label>

      <div class="sm:col-span-4 flex items-center justify-between">
        <mat-button-toggle-group aria-label="OE Project" value="{{projectdata.projectData.isConfidential}}">
          <mat-button-toggle value="true">Yes</mat-button-toggle>
          <mat-button-toggle value="false">No</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <!-- Name -->
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Project Name</mat-label>

          <input matInput value="{{projectdata.projectData.problemTitle}}">


        </mat-form-field>
      </div>
    </div>

                <mat-form-field class="fuse-mat-no-subscript w-full">

                        matInput>{{projectdata.problemTitle}}
                </mat-form-field>
            </div> -->
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <!-- <mat-form-field class="fuse-mat-no-subscript w-full"> -->
        <label>Project Type</label>
        <br>
        <br>

        <select>

          <input matInput value="{{projectdata.projectData.problemType}">
          <option value="standardprogram">Standard Project / Program</option>
          <option value="simpleproject">Simple Project</option>


        </select>
        <!-- </mat-form-field> -->
      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>TOPS Group</mat-label>

          <input matInput disabled="disabled" value="{{projectdata.pm.tops}}">
        </mat-form-field>
      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Record Creation Date</mat-label>

          <input matInput disabled="disabled" value="{{projectdata.projectData.createdDate| date:'dd/MM/yyyy'}}">
        </mat-form-field>
      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Submitted By</mat-label>

          <input matInput disabled="disabled" value="{{projectdata.projectData.problemOwnerName}}">
        </mat-form-field>
      </div>
    </div>


    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Sponsor</mat-label>

          <input matInput disabled="disabled" value="{{projectdata.sponsor.teamMemberName}}">
        </mat-form-field>
      </div>
    </div>


    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Project Manager</mat-label>

          <input matInput disabled="disabled" value="{{projectdata.pm.pm}}">
        </mat-form-field>
      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <!-- <mat-form-field class="fuse-mat-no-subscript w-full"> -->
        <label>Portfolio Owner</label>
        <br>
        <br>

        <select>

          <input matInput value="{{projectdata.projectData.problemType}">
          <option value="standardprogram">Standard Project / Program</option>
          <option value="simpleproject">Simple Project</option>


        </select>
        <!-- </mat-form-field> -->
      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Problem Description / Present Situation / Submission Description</mat-label>

          <input matInput value="{{projectdata.projectData.projectDescription}}">
        </mat-form-field>
      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">

      <div class="sm:col-span-4">

        <label style="font-weight:500;">OE Project?</label>

        <div class="sm:col-span-4 flex items-center justify-between">
          <mat-button-toggle-group aria-label="OE Project" value="{{projectdata.projectData.isOeproject}}">
            <mat-button-toggle value="true">Yes</mat-button-toggle>
            <mat-button-toggle value="false">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>

      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">

      <div class="sm:col-span-4">

        <label style="font-weight:500;">Tech Transfer?</label>

        <div class="sm:col-span-4 flex items-center justify-between">
          <mat-button-toggle-group value="{{projectdata.projectData.isTechTransfer}}">
            <mat-button-toggle value="true">Yes</mat-button-toggle>
            <mat-button-toggle value="false">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>

      </div>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">

        <label style="font-weight:500;">CAPS Project?</label>

        <div class="sm:col-span-4 flex items-center justify-between">
          <mat-button-toggle-group value="{{projectdata.projectData.isCapsProject}}">
            <mat-button-toggle value="true">Yes</mat-button-toggle>
            <mat-button-toggle value="false">No</mat-button-toggle>
