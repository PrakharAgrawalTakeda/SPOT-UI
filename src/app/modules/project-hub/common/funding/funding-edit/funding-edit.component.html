<div class="flex items-start justify-between bg-primary sidepanel-header">
    <div class="text-on-primary" style="padding-top: 6px">Funding</div>
    <div style="padding-top: 2px"><a (click)="this.projecthubservice.toggleDrawerOpen('', '',[],'')"
            href="javascript:void(0)" title="Close">
            <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
        </a>
    </div>
</div>
<form class="w-full overflow-hidden" [formGroup]="FundingForm"
    (ngSubmit)="submitfunding()" style="overflow-y: scroll; height: 95vh;">
    <div class=" form-ask-need h-[86.5vh]  overflow-y-scroll">

    <spot-singleselect-autocomplete formControlName="fundingTypeId" class="w-full" name="fundingTypeId" [label]="'Funding Type'"
        [placeholder]="'Funding Type'" [valuePointer]="'fundingTypename'" [dropDownArray]="projecthubservice.kpiMasters">
    </spot-singleselect-autocomplete>

    <spot-singleselect-autocomplete formControlName="fundingSourceId" class="w-full" name="fundingSourceId" [label]="'Funding Type'"
        [placeholder]="'Funding Source'" [valuePointer]="'fundingSourceName'" [dropDownArray]="projecthubservice.kpiMasters">
    </spot-singleselect-autocomplete>

    <spot-singleselect-autocomplete formControlName="fundingIntheplan" class="w-full" name="fundingIntheplan" [label]="'In the Plan'"
    [placeholder]="'In the Plan'" [valuePointer]="'fundingIntheplanValue'" [dropDownArray]="projecthubservice.kpiMasters">
</spot-singleselect-autocomplete>

    <spot-textarea formControlName="fundingAmount" name="fundingAmount" [label]="'Amount'" [placeholder]="'Amount'">
    </spot-textarea>
    <spot-textarea formControlName="fundingNotes" name="fundingNotes" [label]="'Notes'" [placeholder]="'Notes'">
    </spot-textarea>

    <mat-slide-toggle
        [matTooltip]="this.FundingForm.controls['includeInCharter'].disabled ? 'Only 3 can be selected at a time for charter report' : null"
        formControlName="includeInCharter">Include in Charter</mat-slide-toggle>
    </div>
    <div class="flex items-start justify-between form-ask-need">
        <a class="min-w-26" mat-flat-button [color]="'primary'"
            (click)="this.projecthubservice.toggleDrawerOpen('', '',[],'')">
            Cancel
        </a>
        <button class="min-w-26" mat-flat-button [color]="'primary'" type="submit">
            Submit
        </button>
    </div>
</form>
