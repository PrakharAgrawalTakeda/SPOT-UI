<div [formGroup]="formgroup" [ngClass]="{'custom-label-with-hint': showHint}">
    <mat-form-field class="w-full" [floatLabel]="'always'">
        <mat-label class="flex items-center">{{label}} <mat-icon class="pe"
            *ngIf="showHint" matTooltip="{{hint}}">help</mat-icon></mat-label>
        <input matInput placeholder="Select and/or type to search" formControlName="projectsingle" name="projectsingle" [matAutocomplete]="auto" (focus)="onFocus($event)">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onProjectSelectenter($event)">
            <mat-option *ngFor="let option of resultSets" [value]="option">
                {{option.problemId}} {{budgetfind(option.problemUniqueId)}}  - {{option.problemTitle}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
