<div *ngIf="viewContent">
    <div
        class="flex items-start justify-between bg-primary sidepanel-header"
        style="margin-bottom: 10px"
    >
        <div class="text-on-primary" style="padding-top: 6px">Update Parent Project</div>
        <div style="padding-top: 2px">
            <a
                (click)="
                    this.projecthubservice.toggleDrawerOpen('', '', [], '')
                "
                href="javascript:void(0)"
                title="Close"
            >
                <mat-icon
                    class="text-on-primary"
                    svgIcon="heroicons_outline:x"
                ></mat-icon>
            </a>
        </div>
    </div>
    <div class="p-6 pb-3 pt-0 flex items-center justify-between">
        <form class="link-child-form">
            <mat-form-field class="example-full-width" appearance="fill" >
              <input type="text"

                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button mat-flat-button [color]="'primary'" type="button">
                Save
            </button>
          </form>
    </div>
</div>
