<div *ngIf="viewContent">

    <div class="p-6 pb-3 pt-0 flex items-center justify-between">
        <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary">Shipping Solutions
        </div>

        <div class="text-primary">
            <div class="flex items-start justify-between">
                <div style="padding-right: 5px;">
                    <button class="text-primary bg-gray-200" mat-flat-button *ngIf="Editable && editable" [color]="'primary-200'"
                        (click)="projecthubservice.toggleDrawerOpen('ShippingBulkEdit', '', shippingBulkEditData, id, true)">
                        <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>&nbsp; Bulk Edit
                    </button>
                    <button class="ml-4 text-primary bg-gray-200"
                        *ngIf="Editable && editable" mat-flat-button
                        [color]="'primary-200'"
                        (click)="projecthubservice.toggleDrawerOpen('ShippingSingleEdit', 'new', shippingBulkEditData , id)">
                        <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>&nbsp; Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="overflow-x-auto mx-6">
        <ngx-datatable [headerHeight]="'auto'" [rowHeight]="'auto'" [scrollbarV]="false" columnMode="flex"
            class="pr-6 material font-medium text-sm text-default whitespace-nowrap cursor-default"
            [rows]="Shippingngx" #shippingTable>
            <ngx-datatable-column name="Solution Supplier" prop="shippingSolutionSupplier" [flexGrow]="0.4">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Solution Name" prop="solutionName" [flexGrow]="0.4">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="CO2 Intensity (Factor Value)" prop="co2intensityFactorValue" [flexGrow]="0.3">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <p class="cost2">{{value}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="UoM" prop="co2intensityFactorMeasure" [flexGrow]="0.4">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Shipment Distance (km)" prop="shipmentDistance" [flexGrow]="0.25">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <p class="cost" *ngIf="value">{{value  | number:'1.0-0'}}</p>
                    <p class="cost" *ngIf="!value">0</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Affected Containers" prop="affectedContainers" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <p class="cost" *ngIf="value">{{value  | number:'1.0-0'}}</p>
                    <p class="cost" *ngIf="!value">0</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Basis of Estimate" prop="embasisOfEstimate" [flexGrow]="1.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value}}
                </ng-template>
            </ngx-datatable-column>


            <ngx-datatable-column [flexGrow]="0.2" [resizeable]="false" [sortable]="false" [draggable]="false">
                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>

                    <div class="flex items-center justify-end pr-18">
                        <a href="javascript:void(0)" title="Delete Single" *ngIf="Editable"
                            (click)="deleteDistribution(row.emenvironmentId)">
                            <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                        </a>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
