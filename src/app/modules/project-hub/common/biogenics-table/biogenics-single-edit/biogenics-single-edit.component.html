<div class="flex items-start justify-between bg-primary sidepanel-header">
    <div class="text-on-primary" style="padding-top: 6px">Biogenics</div>
    <div style="padding-top: 2px"><a (click)="this.projecthubservice.toggleDrawerOpen('', '',[],'')"
            href="javascript:void(0)" title="Close">
            <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
        </a>
    </div>
</div>
<form class="w-full overflow-hidden" [formGroup]="BiogenicsForm" (ngSubmit)="submitBiogenics()"
    style="overflow-y: scroll; height: 95vh;">
    <div class=" form-ask-need h-[86.5vh]  overflow-y-scroll">
        <spot-select formControlName="emissionSource" name="emissionSource" [label]="'Emission Source'" [placeholder]="'Emission Source'"
            [dropDownArrayType]="'object'" [dropDownArray]="GetSource()" [idPointer]="'lookUpId'"
            [valuePointer]="'lookUpName'">
        </spot-select>

        <spot-select formControlName="emissionFactor" name="emissionFactor" [label]="'Emission Factor (kg CO2/kWh)'"
            [placeholder]="'Emission Factor'" [dropDownArrayType]="'object'" [dropDownArray]="GetFactor()"
            [idPointer]="'lookUpId'" [valuePointer]="'lookUpName'" >
        </spot-select>
        
        <spot-input class="w-full" formControlName="units" name="units"
            [label]="'Units'" [decimalCount]="0" [inputType]="'Number'" [autoAddDecimal]="false"
            [placeholder]="'units'">
        </spot-input>

        <spot-input class="w-full" formControlName="UoM" name="UoM" [placeholder]="'UoM'" [label]="'UoM'">
        </spot-input>

        <spot-input class="w-full" formControlName="unitCost" name="unitCost" [label]="'unitCost'" [decimalCount]="0"
            [inputType]="'Number'" [autoAddDecimal]="false" [placeholder]="'unitCost'">
        </spot-input>

        <spot-textarea formControlName="basisOfEstimate" name="basisOfEstimate" [label]="'Basis of Estimate'"
            [placeholder]="'Basis of Estimate'">
        </spot-textarea>

    </div>
    <div class="flex items-start justify-between form-ask-need">
        <a class="min-w-26" mat-flat-button [color]="'primary'"
            (click)="this.projecthubservice.toggleDrawerOpen('', '',[],'')">
            Cancel
        </a>
        <button class="min-w-26" mat-flat-button [color]="'primary'" type="submit">
            Submit
        </button>
    </div>
</form>
