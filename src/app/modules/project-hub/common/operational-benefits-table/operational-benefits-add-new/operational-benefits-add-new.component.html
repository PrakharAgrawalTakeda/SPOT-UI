<div class="flex items-start justify-between bg-primary sidepanel-header">
    <div class="text-on-primary" style="padding-top: 6px">Operational Benefits Add New</div>
    <div style="padding-top: 2px"><a (click)="projecthubservice.toggleDrawerOpen('', '',[],'')"
                                     href="javascript:void(0)" title="Close">
        <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
    </a>
    </div>
</div>
<form class="w-full overflow-hidden" [formGroup]="operationalBenefitForm" (ngSubmit)="submitOperationalBenefit()"
      style="overflow-y: scroll; height: 95vh;">
    <div class=" form-ask-need h-[87vh] overflow-y-scroll">
        <spot-textarea class="w-full read-only" formControlName="metric"
                       [label]="'Metric'">
        </spot-textarea>
        <spot-textarea class="w-full read-only" formControlName="currentState"
                       [label]="'Baseline'">
        </spot-textarea>
        <spot-textarea class="w-full read-only" formControlName="targetPerformance"
                       [label]="'Target Performance'">
        </spot-textarea>

        <div class="flex items-start justify-between incuded-in-dash">
            <mat-slide-toggle
                [matTooltip]="this.operationalBenefitForm.controls['includeInBusinessCase'].disabled ? 'Only 3 can be selected at a time in the business case' : null"
                formControlName="includeInBusinessCase">Include in Business Case</mat-slide-toggle>
        </div>
    </div>
    <div class="flex items-start justify-between  form-ask-need">
        <a class="w-25" mat-flat-button [color]="'primary'"
           (click)="this.projecthubservice.toggleDrawerOpen('', '',[],'')">
            Cancel
        </a>
        <button class="w-25" mat-flat-button [color]="'primary'" type="submit">
            Submit
        </button>
    </div>
</form>
