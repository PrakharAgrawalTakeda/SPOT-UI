<ng-container>
    <div class="w-full min-w-0  pt-0" >
        <!-- Enter Content here-->
        <form class="w-full" [formGroup]="benefitsInfoForm">
                <div class="pb-2 pt-0 flex items-center justify-between">
                    <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary">Benefits</div>
                    <div class="text-primary">
                        <div class="flex items-start justify-between">
                            <div style="padding-right: 5px;">
                                <button class="ml-4 text-primary bg-gray-200"
                                        *ngIf="projectHubService.roleControllerControl.generalInfo.basicFields" mat-flat-button
                                        [color]="'primary-200'"
                                        (click)="projectHubService.toggleDrawerOpen('BenefitsPageEdit', '', '' , this.projectHubService.projectid)">
                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>&nbsp; Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="grid grid-cols-1 divide-y">
                <div>
                    <div class="mb-4"><a class="text-primary w-2/6 text-xl">Strategic Alignment</a></div>
                    <spot-textarea class="w-full read-only" formControlName="strategicAlignment" [showLabel]="true" [label]="'Strategic Alignment'"
                                   [showHint]="true"
                                   [hint]="'Provide strategic alignment that is based on X-Matrix or business imperatives/key focus areas'">
                    </spot-textarea>
                    <spot-textarea class="w-full read-only" formControlName="strategicAlignmentJustification" [showLabel]="true" [label]="'Strategic Alignment Rationale'"
                                   [placeholder]="'Justify linkage to the identified strategic element'">
                    </spot-textarea>
                </div>
                <div>
                    <div class="text-primary pt-6 pb-3 text-xl">NPV Net Present Value</div>
                    <div class="flex gap-x-6 gap-y-0 w-full">
                        <spot-input formControlName="npvBaseCase"  [label]="'Base Case (' + this.localCurrency.localCurrencyAbbreviation + ')'"
                                    [showHint]="true" [hint]="'Provide net present value calculation if applicable (base case)'" [autoAddDecimal]="false" [inputType]="'Number'" [decimalCount]="0" [callLocation]="'Edit'"
                                    class="w-64 read-only text-right" >
                        </spot-input>
                        <spot-input formControlName="npvHighCase"  [label]="'High Case (' + this.localCurrency.localCurrencyAbbreviation + ')'" [autoAddDecimal]="false" [inputType]="'Number'" [decimalCount]="0" [callLocation]="'Edit'"
                                    [showHint]="true" [hint]="'Provide net present value calculation if applicable (high case)'"
                                    class="w-64 read-only text-right" >
                        </spot-input>
                    </div>
                    <spot-textarea class="w-full read-only" formControlName="npvRationale" [showLabel]="true" [label]="'Net Present Value Basis of Calculation'"
                                   [placeholder]="'N/A if no net present value calculation and justify “Why”. If populated explain basis of calculation. Attach financial model associated with net present value as appropriate. Net present value needed for capital projects > 5 OKU TPC'">
                    </spot-textarea>
                </div>
            </div>

        </form>
    </div>
</ng-container>
