<div *ngIf="viewContent">

<div class="p-6 pb-3 pt-0 flex items-center justify-between">
    <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary">Carbon</div>

    <div class="text-primary">
        <div class="flex items-start justify-between">
            <div style="padding-right: 5px;">
                <button style="margin-right: 12px;" *ngIf="Editable" class="text-primary bg-gray-200" mat-flat-button
                    [color]="'primary-200'"
                    (click)="projecthubservice.toggleDrawerOpen('CarbonBulkEdit', '', carbonngx, id, true)">
                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>&nbsp; Bulk Edit
                </button>
            </div>
        </div>
    </div>
</div>
<div class="overflow-x-auto mx-6">
    <ngx-datatable [headerHeight]="'auto'" [rowHeight]="'auto'" [scrollbarV]="false" columnMode="flex"
        class=" font-medium text-sm text-default whitespace-nowrap" [rows]="carbonngx" #carbonTable>
        <ngx-datatable-column name="Emission Source" prop="emissionSource" [flexGrow]="1.8">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Units" prop="units" [flexGrow]="2">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="UoM" prop="UoM" [flexGrow]="1">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{ value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{unitCost}} prop="unitCost" [flexGrow]="1.4">
            <ng-template let-column="column" ngx-datatable-header-template>
                <ng-container>
                    <div style="margin-bottom: -23px;">
                        {{column.name}}
                        <mat-icon class="pe" style="font-size: 17px;"
                            matTooltip="Input the cost of each energy unit using upto 4 decimal places, positive values only.">help</mat-icon>
                    </div>
                </ng-container>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Basis of Estimate" prop="basisOfEstimate" [flexGrow]="1.8">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <p>{{value}}</p>
            </ng-template>
        </ngx-datatable-column>
        
    </ngx-datatable>
</div>
</div>
