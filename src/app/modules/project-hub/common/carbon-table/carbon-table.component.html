<div *ngIf="viewContent">

<div class="p-6 pb-3 pt-0 flex items-center justify-between">
    <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary">Carbon</div>

    <div class="text-primary">
        <div class="flex items-start justify-between">
            <div style="padding-right: 5px;">
                <button style="margin-right: 12px;" *ngIf="Editable && !noCarbon" class="text-primary bg-gray-200" mat-flat-button
                    [color]="'primary-200'"
                    (click)="projecthubservice.toggleDrawerOpen('CarbonBulkEdit', '', carbonBulkEditData, id, true)">
                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>&nbsp; Bulk Edit
                </button>
            </div>
        </div>
    </div>
</div>
<div class="overflow-x-auto mx-6">
    <ngx-datatable [headerHeight]="'auto'" [rowHeight]="'auto'" [scrollbarV]="false" columnMode="flex"
        class="pr-6 material font-medium text-sm text-default whitespace-nowrap cursor-default" [rows]="carbonngx" #carbonTable>
        <ngx-datatable-column name="Emission Source" prop="emsourceName" [flexGrow]="2.1">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Units" prop="emunit" [flexGrow]="1.2">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                <ng-container>
                    <span class="datatable-header-cell-wrapper" (click)="sort()">
                    <div style="margin-bottom: -22px;" (click)="sortasc()">
                        {{column.name}}
                        <mat-icon class="pe" style="font-size: 17px;"
                            matTooltip="Input gross change in emissions type here in the unit provided using whole numbers. Positive values for increase, negative values for decrease.">help</mat-icon>
                        <button type="button" (click)="sortasc()">
                            <i class="material-icons"
                                [innerText]="sortDir ? (sortDir === 'asc' ? 'expand_less' : 'expand_more') : 'unfold_more'"></i>
                        </button>
                    </div>
                    </span>
                </ng-container>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <p class="unit">{{value | number:'1.0-0'}}</p>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="UoM" prop="localInputUoM" [flexGrow]="0.7">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{ value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{unitCost}} prop="unitCost" [flexGrow]="1">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                <ng-container>
                    <span class="datatable-header-cell-wrapper" (click)="sort()">
                    <div style="margin-bottom: -22px;" (click)="sortascCost()">
                        {{column.name}}
                        <mat-icon class="pe" style="font-size: 17px;"
                            matTooltip="Input the cost of each energy unit using up to 4 decimal places, positive values only.">help</mat-icon>
                        <button type="button" (click)="sortasc()">
                            <i class="material-icons"
                                [innerText]="sortDirCost ? (sortDirCost === 'asc' ? 'expand_less' : 'expand_more') : 'unfold_more'"></i>
                        </button>
                    </div>
                    </span>
                </ng-container>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <p class="cost">{{value | number:'1.4-4'}}</p>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Basis of Estimate" prop="embasisOfEstimate" [flexGrow]="2.1">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <p>{{value}}</p>
            </ng-template>
        </ngx-datatable-column>
        
    </ngx-datatable>
</div>
</div>
