<div *ngIf="viewContent">
    <div
        class="flex items-start justify-between bg-primary sidepanel-header"
        style="margin-bottom: 10px"
    >
        <div class="text-on-primary" style="padding-top: 6px">Link Child Project/Program</div>
        <div style="padding-top: 2px">
            <a
                (click)="
                    this.projecthubservice.toggleDrawerOpen('', '', [], '')
                "
                href="javascript:void(0)"
                title="Close"
            >
                <mat-icon
                    class="text-on-primary"
                    svgIcon="heroicons_outline:x"
                ></mat-icon>
            </a>
        </div>
    </div>
    <div class="p-6 pb-3 pt-0 flex items-center justify-between">
        <form class="link-child-form">
            <mat-form-field class="example-full-width" appearance="fill" >
              <input type="text"
                    
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button mat-flat-button [color]="'primary'" type="button" class="btn">
                Add
            </button>
          </form>
    </div>
    <div>
        <ngx-datatable
            [headerHeight]="'auto'"
            [rowHeight]="'auto'"
            [scrollbarV]="false"
            columnMode="flex"
            [rowClass]="rowClass"
            class="ml-5 material font-medium text-sm text-secondary whitespace-nowrap cursor-default"
            [rows]="rows"
        >
            <ngx-datatable-column name="Child Project/Program" prop="childProject"   [flexGrow]="9">
                <ng-template
                    let-row="row"
                    let-value="value"
                    ngx-datatable-cell-template
                >
                    <div class="flex items-center justify-start gap-6">
                        {{ value }}
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name=" " prop="projectId"  [flexGrow]="1">
                <ng-template
                    let-row="row"
                    let-value="value"
                    ngx-datatable-cell-template
                >
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
