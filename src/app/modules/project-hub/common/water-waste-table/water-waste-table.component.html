<div *ngIf="viewContent">

    <div class="p-6 pb-3 pt-0 flex items-center justify-between">
        <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary">Water Waste
        </div>

        <div class="text-primary">
            <div class="flex items-start justify-between">
                <div style="padding-right: 5px;">
                    <button class="text-primary bg-gray-200" mat-flat-button *ngIf="Editable" [color]="'primary-200'"
                        (click)="projecthubservice.toggleDrawerOpen('WaterWasteBulkEdit', '', WaterWastengx, id, true)">
                        <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>&nbsp; Bulk Edit
                    </button>
                    <button class="ml-4 text-primary bg-gray-200" *ngIf="Editable" mat-flat-button
                        [color]="'primary-200'"
                        (click)="projecthubservice.toggleDrawerOpen('WaterWasteSingleEdit', 'new', WaterWastengx , projectid)">
                        <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>&nbsp; Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="overflow-x-auto mx-6">
        <ngx-datatable [headerHeight]="'auto'" [rowHeight]="'auto'" [scrollbarV]="false" columnMode="flex"
            class="pr-6 material font-medium text-sm text-default whitespace-nowrap cursor-default"
            [rows]="WaterWastengx" #waterWasteTable [sorts]="[{ prop: 'waterWaste', dir: 'asc' },{ prop: 'type', dir: 'asc' }]">
            <ngx-datatable-column name="Water/Waste" prop="waterWaste" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{getLookupName(value)}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Type" prop="type" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <p>{{getLookupName(value)}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Units" prop="units" [flexGrow]="1" [headerClass]="getNgxDatatableNumberHeader">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <p style="text-align:right">{{value}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="UoM" prop="UoM" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name={{unitCost}} prop="unitCost" [flexGrow]="1"
                [headerClass]="getNgxDatatableNumberHeader">
                <ng-template let-column="column" ngx-datatable-header-template>
                    <ng-container>
                        <div style="margin-bottom: -23px;">
                            {{column.name}}
                            <mat-icon class="pe" style="font-size: 17px;"
                                matTooltip="Input the cost of each energy unit using upto 4 decimal places, positive values only.">help</mat-icon>
                        </div>
                    </ng-container>
                </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <p style="text-align:right">{{value}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Basis of Estimate" prop="basisOfEstimate" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value}}
                </ng-template>
            </ngx-datatable-column>


            <ngx-datatable-column [flexGrow]="0.4" [resizeable]="false" [sortable]="false" [draggable]="false">
                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>

                    <div class="flex items-center justify-start gap-6">
                        <a href="javascript:void(0)" title="Delete Single" *ngIf="Editable"
                            (click)="deleteWaterWaste(row.keySuccessUniqueId)">
                            <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                        </a>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
