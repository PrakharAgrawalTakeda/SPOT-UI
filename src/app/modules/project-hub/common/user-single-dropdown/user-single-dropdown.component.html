<div [formGroup]="formgroup">
    <mat-form-field class="w-full" [floatLabel]="'always'">
        <mat-label>{{label}}</mat-label>
        <input matInput [placeholder]="label" formControlName="usersingle" name="usersingle" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onUserSelectenter($event)">
            <mat-option *ngFor="let option of resultSets" [value]="option">
                {{option.userDisplayName}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
