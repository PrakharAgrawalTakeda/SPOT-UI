<div class="flex items-start justify-between bg-primary sidepanel-header">
    <div class="text-on-primary" style="padding-top: 6px">Project Requirements Edit</div>
    <div style="padding-top: 2px"><a (click)="projectHubService.toggleDrawerOpen('', '',[],'')"
                                     href="javascript:void(0)" title="Close">
        <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
    </a>
    </div>
</div>
<form class="w-full form-ask-need" [formGroup]="projectRequirementsForm" (ngSubmit)="submitProjectRequirementsEdit()"
      style="overflow-y: scroll; height: 95vh;">
    <spot-input-date formControlName="proposedExecutionStart"  [label]="'Proposed Execution Start'"
                     [placeholder]="'Choose a date'">
    </spot-input-date>
    <spot-input-date formControlName="proposedExecutionEnd"  [label]="'Proposed Execution End'"
                     [placeholder]="'Choose a date'">
    </spot-input-date>
    <spot-select formControlName="functionsRequiredId"  [label]="'# Functions Required'"
                 [placeholder]="'Select and/or Type to Search'" [showNoneOption]="true" [noneOptionCustomText]="''"
                 [dropDownArray]="getFunctionsRequired()" [idPointer]="'lookUpId'"
                 [valuePointer]="'lookUpName'" [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
    </spot-select>
    <mat-form-field class="w-full" [floatLabel]="'always'">
        <mat-label>Estimated FTEs</mat-label>
        <input matInput formControlName="estimatedFTE" type="number" min="0" placeholder="0"
               pattern="\d*" />
    </mat-form-field>
    <spot-select formControlName="shutdownRequired"  [label]="'Shutdown Required'"
                 [placeholder]="'Select and/or Type to Search'" [showNoneOption]="true" [noneOptionCustomText]="''"
                 [dropDownArray]="getYesNo()" [dropDownArrayType]="'object'" [idPointer]="'lookUpId'"
                 [valuePointer]="'lookUpName'" [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
    </spot-select>
    <spot-select formControlName="regulatoryApprovalNeeded"  [label]="'Regulatory Approval Needed'"
                 [placeholder]="'Select and/or Type to Search'" [showNoneOption]="true" [noneOptionCustomText]="''"
                 [dropDownArray]="getYesNo()" [dropDownArrayType]="'object'" [idPointer]="'lookUpId'"
                 [valuePointer]="'lookUpName'" [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
    </spot-select>
    <mat-form-field class="w-full" [floatLabel]="'always'">
        <mat-label>CAPEX (Total Estimate {{this.localCurrency.localCurrencyAbbreviation}})</mat-label>
        <input matInput formControlName="totalCapExBaseCase" type="number" min="0" placeholder="0"
               pattern="\d*" />
    </mat-form-field>
    <mat-form-field class="w-full" [floatLabel]="'always'">
        <mat-label>OPEX (Total Estimate {{this.localCurrency.localCurrencyAbbreviation}})</mat-label>
        <input matInput formControlName="totalNonFTEOpExBaseCase" type="number" min="0" placeholder="0"
               pattern="\d*" />
    </mat-form-field>
    <spot-select formControlName="planFundingRequired"  [label]="'Plan Funding Required'"
                 [placeholder]="'Select and/or Type to Search'" [showNoneOption]="true" [noneOptionCustomText]="''"
                 [dropDownArray]="getYesNo()" [dropDownArrayType]="'object'" [idPointer]="'lookUpId'"
                 [valuePointer]="'lookUpName'" [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
    </spot-select>
    <mat-form-field class="w-full" [floatLabel]="'always'">
        <mat-label>How Much ({{this.localCurrency.localCurrencyAbbreviation}})</mat-label>
        <input matInput formControlName="howMuch" type="number" min="0" placeholder="0"
               pattern="\d*" />
    </mat-form-field>
    <spot-select formControlName="budgetInPlan"  [label]="'Budget in Plan'"
                 [placeholder]="'Select and/or Type to Search'" [showNoneOption]="true" [noneOptionCustomText]="''"
                 [dropDownArray]="getYesNo()" [dropDownArrayType]="'object'" [idPointer]="'lookUpId'"
                 [valuePointer]="'lookUpName'" [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
    </spot-select>

    <div class="flex items-start justify-between mt-6">
        <a class="w-25" mat-flat-button [color]="'primary'"
           (click)="this.projectHubService.toggleDrawerOpen('', '',[],'')">
            Cancel
        </a>
        <button class="w-25" mat-flat-button [color]="'primary'" type="submit">
            Submit
        </button>
    </div>
</form>
