<div *ngIf="viewContent" class="w-full">
    <div class="flex flex-auto justify-between items-center bg-card p-6 m-7 mb-5 mt-0 shadow rounded-2xl">
        <div class="w-1/3">
            <p class="text-md">Report Name</p>
            <span class="font-bold text-primary text-lg">Business Case <ng-container *ngIf="navItem"> - {{navItem?.title}}</ng-container></span>
        </div>
        <div class="flex flex-auto w-2/3">
            <div class="flex flex-auto w-2/3">
                <div class="w-full">
                    <p class="text-md">Last Generated</p>
                    <span *ngIf="reportInfoData.businessCaseLastReportDate" class="font-bold text-primary text-lg">
                        {{reportInfoData.businessCaseLastReportDate | date:'dd-MMM-yyyy'}}
                    </span>
                    <span *ngIf="!reportInfoData.businessCaseLastReportDate" class="font-bold text-primary text-lg">
                        -
                    </span>
                </div>
                <div class="w-full">
                    <p class="text-md">Last Updated</p>
                    <span *ngIf="reportInfoData.businessCaseModifiedDate"
                        class="font-bold text-primary text-lg">
                        {{reportInfoData.businessCaseModifiedDate | date:'dd-MMM-yyyy'}}
                    </span>
                    <span *ngIf="!reportInfoData.businessCaseModifiedDate"
                        class="font-bold text-primary text-lg">
                       -
                    </span>

                </div>
                <div class="w-full">
                    <p class="text-md">Date Approved</p>
                    <span *ngIf="reportInfoData.businessCaseApprovedDate"
                        class="font-bold text-primary text-lg">
                        {{reportInfoData.businessCaseApprovedDate | date:'dd-MMM-yyyy'}}
                    </span>
                    <span *ngIf="!reportInfoData.businessCaseApprovedDate"
                        class="font-bold text-primary text-lg">
                        -
                    </span>
                </div>
            </div>
            <div class="w-1/3">
                <button class="min-w-26 w-full" mat-flat-button [color]="'primary'" type="button">
                    Generate Document
                </button>
            </div>
        </div>
    </div>
    <div class="w-full">
        <router-outlet></router-outlet>
    </div>
</div>
