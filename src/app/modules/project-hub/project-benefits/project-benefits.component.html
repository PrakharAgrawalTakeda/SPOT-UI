<div class="flex flex-col flex-auto w-full px-8"
    *ngIf="viewContent">
    <div class="w-full bg-card rounded-2xl p-3">
        <form class="w-full p-6 pb-3 pt-0" [formGroup]="primaryKPIForm">
            <spot-singleselect-autocomplete formControlName="primaryKpi" class="w-full" name="primaryKpi"
                [label]="'Primary KPI'" [placeholder]="'Primary KPI'" [valuePointer]="'kpiname'"
                [dropDownArray]="kpiMaster">
            </spot-singleselect-autocomplete>
        </form>
    </div>
    <div
        class="xl:col-span-6 flex flex-col mt-6 p-3 bg-card shadow rounded-2xl overflow-hidden">
        <app-operational-performance-table [projectViewDetails]="projectViewDetails" [projectid]="id"
            [editable]="projecthubservice.roleControllerControl.projectBenefits">
        </app-operational-performance-table>
    </div>


</div>
