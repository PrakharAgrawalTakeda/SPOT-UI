<div *ngIf="viewContent" class="w-full">
    <div class="flex flex-auto justify-between items-center bg-card p-6 m-8 mb-5 mt-0 shadow rounded-2xl">
        <div class="w-3/5">
            <span class="font-bold text-primary text-lg">
                {{navItem?.title}}
            </span>
            <div class="pt-3 flex w-full justify-start gap-3 items-center" *ngIf="navItem?.children.length>0">
                <button *ngFor="let item of  navItem.children" mat-flat-button
                    [ngClass]="isNavActive(item.link)?'bg-primary text-on-primary':'bg-gray-200 text-primary'"
                    routerLink="{{'../'+item.link}}">
                    {{item.title}}
                </button>
            </div>
        </div>
        <div class="flex flex-auto w-2/5">
            <div class="flex flex-auto w-2/3">
                <div class="w-full">
                    <p class="text-md">Last Generated</p>
                    <span *ngIf="reportInfoData.proposalLastReportDate" class="font-bold text-primary text-lg">
                        {{reportInfoData.proposalLastReportDate | date:'dd-MMM-yyyy'}}
                    </span>
                    <span *ngIf="!reportInfoData.proposalLastReportDate" class="font-bold text-primary text-lg">
                        -
                    </span>
                </div>
                <div class="w-full">
                    <p class="text-md">Last Updated</p>
                    <span *ngIf="reportInfoData.proposalModifiedDate" class="font-bold text-primary text-lg">
                        {{reportInfoData.proposalModifiedDate | date:'dd-MMM-yyyy'}}
                    </span>
                    <span *ngIf="!reportInfoData.proposalModifiedDate" class="font-bold text-primary text-lg">
                        -
                    </span>

                </div>
                <div class="w-full">
                    <p class="text-md">Date Approved</p>
                    <span *ngIf="reportInfoData.proposalApprovedDate" class="font-bold text-primary text-lg">
                        {{reportInfoData.proposalApprovedDate | date:'dd-MMM-yyyy'}}
                    </span>
                    <span *ngIf="!reportInfoData.proposalApprovedDate" class="font-bold text-primary text-lg">
                        -
                    </span>
                </div>
            </div>
            <div class="w-1/3">
                <button class="min-w-26 w-full" mat-flat-button [color]="'primary'" type="button">
                    Generate Document
                </button>
            </div>
        </div>
    </div>
    <div class="w-full">
        <router-outlet></router-outlet>
    </div>
</div>
