<div class="flex items-start justify-between bg-primary sidepanel-header">
    <div class="text-on-primary" style="padding-top: 6px">Project Team Add New</div>
    <div style="padding-top: 2px"><a (click)="projecthubservice.toggleDrawerOpen('', '',[],'')"
                                     href="javascript:void(0)" title="Close">
        <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
    </a>
    </div>
</div>
<form class="w-full form-ask-need" [formGroup]="projectTeamAddForm" (ngSubmit)="submitProjectTeam()"
      style="overflow-y: scroll; height: 95vh;">
    <spot-singleselect-autocomplete formControlName="role" name="role" [label]="'Role'" [placeholder]="'Role'"
                                    [valuePointer]="'lookUpName'" [dropDownArray]="getRoles()">
    </spot-singleselect-autocomplete>
    <spot-singleselect-user-autocomplete formControlName="usersingle" name="usersingle" [label]="'Team Member(s)'"
                                         [placeholder]="'Type Last, First Name or e-Mail Address and hit enter'">
    </spot-singleselect-user-autocomplete>
    <div>
        <mat-form-field [ngClass]="formFieldHelpers" class="w-full" [floatLabel]="'always'">
            <mat-label>% Time</mat-label>
            <input matInput
                   type="number"
                   max="150" min="0" placeholder="0"
                   pattern="\d*"
            />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field [ngClass]="formFieldHelpers" class="w-full" [floatLabel]="'always'">
            <mat-label>Duration</mat-label>
            <input matInput
                   type="number"
                   max="150" min="0" placeholder="0"
                   pattern="\d*"
            />
        </mat-form-field>
    </div>
    <div class="flex items-start justify-between incuded-in-dash">
        <mat-slide-toggle
            [matTooltip]="this.projectTeamAddForm.controls['includeInProposal'].disabled ? 'Only 5 can be selected at a time for report' : null"
            formControlName="includeInProposal">Include in Project Dashboard</mat-slide-toggle>
    </div>
    <div class="flex items-start justify-between mt-6">
        <a class="w-25" mat-flat-button [color]="'primary'"
           (click)="this.projecthubservice.toggleDrawerOpen('', '',[],'')">
            Cancel
        </a>
        <button class="w-25" mat-flat-button [color]="'primary'" type="submit">
            Submit
        </button>
    </div>
</form>
