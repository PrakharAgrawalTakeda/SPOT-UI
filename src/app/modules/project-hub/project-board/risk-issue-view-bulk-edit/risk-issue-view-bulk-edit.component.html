<div>
    <div class="flex items-start justify-between bg-primary sidepanel-header">
        <div class="text-on-primary" style="padding-top: 6px">Bulk Edit Risk/Issues</div>
        <div style="padding-top: 2px">
            <a (click)="projectHubService.toggleDrawerOpen('', '',[],'', true)" href="javascript:void(0)" title="Close">
                <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
            </a>
        </div>
    </div>
    <div>
        <div class="flex items-center justify-end gap-3 p-3">
            <button class="ml-4 text-primary bg-gray-200" type="button" mat-flat-button [color]="'primary-200'"
                    (click)="addRI()">
                <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>&nbsp; Add New
            </button>
            <form [formGroup]="localIncludedItems">
                <mat-slide-toggle class="primary slider-adjust" formControlName="toggle"
                                  (checked)="projectHubService.includeClosedItems.riskIssue.value" (change)="toggleRiskIssue($event)">
                    Include Closed Items
                </mat-slide-toggle>
            </form>
        </div>
        <div class="overflow-y-hidden h-[80vh] pl-3" id="askNeedTableDiv">
            <ngx-datatable  [headerHeight]="'auto'" [rowHeight]="'auto'" [scrollbarV]="false"
                           columnMode="flex"
                           class="material datatable-an-80 font-medium text-sm text-secondary whitespace-nowrap cursor-pointer"
                           [rows]="tableData" #riskIssueTable [rowClass]="getRowClass">
                <ngx-datatable-column name='Status' prop="indicator" [resizeable]="false" [sortable]="false"
                                      [flexGrow]="0.5" [draggable]="false">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <mat-icon svgIcon="{{(indicator.getIndicators(value, 'circle')).icontype}}"
                                  class="{{(indicator.getIndicators(value, 'circle')).iconcolor}}">
                        </mat-icon>
                        &nbsp;
                        &nbsp;
                        <mat-icon [matTooltip]="getlinkname(row.askNeedUniqueId)" *ngIf="islink(row.askNeedUniqueId)"
                                  svgIcon="heroicons_outline:link"></mat-icon>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Type" prop="type" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-textarea formControlName="type" [showLabel]="false"></spot-textarea>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Date Initiated" prop="dateInitiated" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value | date:'dd-MMM-yyyy'}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-input-date formControlName="closeDate" [showLabel]="false">
                            </spot-input-date>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="If This Happens" prop="ifThisHappens" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-textarea formControlName="askNeed1" [showLabel]="false"></spot-textarea>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Probability" prop="probability" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
<!--                            //TODO: probability dropdown-->
                            <spot-singleselect-user-autocomplete formControlName="probability" [showLabel]="false"
                                                                 [label]="'Team Member(s)'"
                                                                 [placeholder]="'Type Last, First Name or e-Mail Address and hit enter'">
                            </spot-singleselect-user-autocomplete>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="This is the result" prop="thisIsTheResult" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-textarea formControlName="askNeed1" [showLabel]="false"></spot-textarea>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Impact" prop="impact" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
<!--                            //TODO: Impact dropdown-->
                            <spot-singleselect-user-autocomplete formControlName="probability" [showLabel]="false"
                                                                 [label]="'Team Member(s)'"
                                                                 [placeholder]="'Type Last, First Name or e-Mail Address and hit enter'">
                            </spot-singleselect-user-autocomplete>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Mitigation" prop="mitigation" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-textarea formControlName="mitigation" [showLabel]="false"></spot-textarea>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Owner" prop="owner" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-singleselect-user-autocomplete formControlName="owner" [showLabel]="false"
                                                                 [label]="'Owner'"
                                                                 [placeholder]="'Type Last, First Name or e-Mail Address and hit enter'">
                            </spot-singleselect-user-autocomplete>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Function Owner" prop="functionOwner" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-singleselect-user-autocomplete formControlName="functionOwner" [showLabel]="false"
                                                                 [label]="'Function Owner'"
                                                                 [placeholder]="'Type the name and hit enter'">
                            </spot-singleselect-user-autocomplete>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Due Date(mm/dd/yyyy)" prop="dueDate" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value | date:'dd-MMM-yyyy'}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-input-date formControlName="dueDate" [showLabel]="false">
                            </spot-input-date>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Close Date(mm/dd/yyyy)" prop="closeDate" [flexGrow]="1" [resizeable]="false"
                                      [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <p>{{value | date:'dd-MMM-yyyy'}}</p>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)">
                            <spot-input-date formControlName="closeDate" [showLabel]="false">
                            </spot-input-date>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Included In Project Dashboard (Max 1)" prop="includeInReport"
                                      [flexGrow]="0.6" [draggable]="false" [resizeable]="false" [sortable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <a [ngClass]="{'closed': row.closeDate != null}" *ngIf="!riTableEditStack.includes(rowIndex)"
                           (click)="riTableEditRow(rowIndex)">
                            <p *ngIf="!value">&nbsp;</p>
                            <mat-icon svgIcon="heroicons_outline:check-circle" *ngIf="value == true"></mat-icon>
                        </a>
                        <form [formGroup]="riskIssueForm.controls[rowIndex]" *ngIf="riTableEditStack.includes(rowIndex)"
                              class="h-[45px]">
                            <mat-slide-toggle
                                [matTooltip]="this.riskIssueForm.controls[rowIndex]['controls']['includeInReport'].disabled ? 'Only 1 can be selected at a time for dashboard report display' : null"
                                (change)="disabler()" class="h-full overflow-visible" formControlName="includeInReport">
                            </mat-slide-toggle>
                        </form>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [flexGrow]="0.5" [resizeable]="false" [sortable]="false" [draggable]="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-expanded="expanded"
                                 ngx-datatable-cell-template>
                        <div class="flex justify-start items-center gap-6">
                            <a href="javascript:void(0)" title="Delete Single" (click)="deleteRI(rowIndex)">
                                <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                            </a>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
        <div class="flex items-start justify-between mt-6 px-6">
            <a class="w-1/6" mat-flat-button [color]="'primary'" type="button"
               (click)="projectHubService.toggleDrawerOpen('', '',[],'',true)">
                Cancel
            </a>
            <button class="w-1/6" mat-flat-button [color]="'primary'" (click)="submitRI()" type="button">
                Submit
            </button>
        </div>
    </div>
</div>
