<div class="w-full min-w-0 p-8 pt-0" #container >
    <div class="flex justify-between items-start gap-6 w-full" >
        <div class="flex flex-col w-full flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden" #container *ngIf="viewContent">
            <app-risk-issues-table [lookup]="projecthubservice.lookUpMaster" [projectViewDetails]="projectViewDetails" [projectid]="id"
                                   [editable]="projecthubservice.roleControllerControl.projectHub.projectBoard.riskIssuesEdit" [mode]="'Project-Charter'">
            </app-risk-issues-table>
        </div>
    </div>
    <div class="flex justify-between items-start gap-6 w-full" >
        <div class="flex flex-col w-full flex-auto bg-card p-6 mt-6 shadow rounded-2xl overflow-hidden" #container *ngIf="viewContent">
            <app-key-assumptions-table [callLocation]="'Project-Charter'"></app-key-assumptions-table>
        </div>
    </div>
</div>
