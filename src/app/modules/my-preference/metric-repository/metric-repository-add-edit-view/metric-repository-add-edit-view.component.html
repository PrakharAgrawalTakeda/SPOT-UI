<div class="flex items-start justify-between bg-primary sidepanel-header">
    <div class="text-on-primary" style="padding-top: 6px">Metric repository View</div>
    <div style="padding-top: 2px"><a (click)="this.myPreferenceService.toggleDrawerOpen('', '',[],'')"
                                     href="javascript:void(0)" title="Close">
        <mat-icon class="text-on-primary" svgIcon="heroicons_outline:x"></mat-icon>
    </a>
    </div>
</div>
<form class="w-full overflow-hidden" [formGroup]="metricRepositoryForm" (ngSubmit)="submitMetricRepository()">
    <div class=" form-ask-need h-[87vh] overflow-y-scroll">
        <spot-input class="w-full" formControlName="globalLocal" [label]="'Global/Local'">
        </spot-input>
        <spot-input class="w-full" formControlName="managingPortfolio" [label]="'Managing Portfolio'">
        </spot-input>
        <div>
            <spot-select formControlName="category" [label]="'Category'" [placeholder]="'Category'"
                         [dropDownArrayType]="'object'" [dropDownArray]="getCategory()" [idPointer]="'lookUpId'"
                         [valuePointer]="'lookUpName'"  [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
            </spot-select>
        </div>
        <spot-input class="w-full" formControlName="metricName" [label]="'Metric Name'">
        </spot-input>
        <spot-input class="w-full" formControlName="unit" [label]="'Unit'">
        </spot-input>
        <div>
            <spot-select formControlName="metricFormat" [label]="'Metric Format'" [placeholder]="'Metric Format'"
                         [dropDownArrayType]="'object'" [dropDownArray]="getMetricFormat()" [idPointer]="'lookUpId'"
                         [valuePointer]="'lookUpName'"  [sortByType]="'custom'" [customSortPointer]="'lookUpOrder'">
            </spot-select>
        </div>
        <spot-input class="w-full" formControlName="metricDescription" [label]="'Metric Description'">
        </spot-input>

        <mat-form-field class="w-full" [floatLabel]="'always'">
            <mat-label>Metric Usage</mat-label>
            <input matInput formControlName="metricUsage" type="number" max="100" min="0" placeholder="0"
                   pattern="\d*" />
        </mat-form-field>
    </div>
    <div class="flex items-start justify-between  form-ask-need">
        <a class="min-w-26" mat-flat-button [color]="'primary'"
           (click)="this.myPreferenceService.toggleDrawerOpen('', '',[],'')">
            Cancel
        </a>
        <button class="min-w-26" mat-flat-button [color]="'primary'" type="submit" (click)="submitMetricRepository()">
            Submit
        </button>
    </div>
</form>
