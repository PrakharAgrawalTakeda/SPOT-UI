<div class="flex flex-col min-w-0 p-3 pt-3 w-full ml-3">
    <div class="p-6 bg-card rounded-2xl shadow w-full ">
        <div class="text-primary text-xl">Existing Metrics</div>
        <div class="text-secondary">New custom metrics are added to your repository when creating a Strategic Initiative Metric.</div>
        <div class="text-secondary">Existing metrics are available to add to Strategic Initiatives</div>
        <div>
            <div class="p-6 pb-3 pt-0 flex items-center justify-between">
                <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary"> </div>
                <div class="text-primary">
                    <div class="flex items-start justify-between">
                        <div *ngIf="showAddNewButton">
                            <button class="mx-4 text-primary bg-gray-200" mat-flat-button [color]="'primary-200'"
                                    (click)="myPreferenceService.toggleDrawerOpen('MetricRepositoryAddNew', 'new', '', '', false)">
                                <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>&nbsp; Add New
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <ngx-datatable [headerHeight]="'auto'" [rowHeight]="'auto'"  columnMode="flex" [sorts]="[{ prop: 'metricTypeID', dir: 'asc' },{ prop: 'metricPortfolioID', dir: 'asc' },{ prop: 'metricCategoryID', dir: 'asc' },{ prop: 'metricName', dir: 'asc' }]"
                               class="ml-3 datatable-sms material font-medium text-sm text-default whitespace-nowrap cursor-default" [rows]="metricRepositoryData">
                    <ngx-datatable-column name="Global/Local" prop="metricTypeID" [flexGrow]="1" >
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Managing Portofolio" prop="metricPortfolioID" [flexGrow]="1">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Category" prop="metricCategoryID" [flexGrow]="1">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Metric Name" prop="metricName" [flexGrow]="1" [resizeable]="false" [draggable]="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Duplicate -->
                    <!-- <ngx-datatable-column name="Metric Name" prop="metricName" [flexGrow]="1" [resizeable]="false" [draggable]="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column> -->
                    <ngx-datatable-column name="Unit" prop="metricUnit" [flexGrow]="1" [resizeable]="false" [draggable]="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Metric Format" prop="metricFormatID" [flexGrow]="1" [resizeable]="false" [draggable]="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{getLookUpName(value)}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Metric Description" prop="metricDescription" [flexGrow]="1" [resizeable]="false" [draggable]="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Metric Usage" prop="metricUsage" [flexGrow]="1" [resizeable]="false" [draggable]="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <p>{{value}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [flexGrow]="0.6" [resizeable]="false" [sortable]="false" [draggable]="false">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template >
                            <div class="flex items-center justify-start gap-6" *ngIf="isEditable(row)">
                                <div *ngIf="row.showEdit">
                                <a href="javascript:void(0)" title="Edit Single"
                                   (click)="myPreferenceService.toggleDrawerOpen('MetricRepositoryAddNew', row.milestoneTemplateId, row, '', false)">
                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>
                                </a>
                            </div>
                            <div *ngIf="row.showDelete">
                                <a href="javascript:void(0)" title="Delete Single"
                                   (click)="deleteMetricRepository(row.metricID)">
                                    <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                                </a>
                            </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>

    </div>

</div>
