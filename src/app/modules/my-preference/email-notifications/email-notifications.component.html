<div class="flex flex-col min-w-0 p-3 pt-3 w-full ml-3">
    <div class="p-6 bg-card rounded-2xl shadow w-full mb-6">
        <div>
            <div class="p-6 pb-3 pt-0 flex items-center justify-between">
                <div class="mr-4 text-xl font-medium tracking-tight leading-6 truncate text-primary">E-mail Notifications</div>
            </div>
            <div class="overflow-x-auto">
                <form class="w-full p-[20px]" [formGroup]="emailNotiForm" (ngSubmit)="submitnotifications()">
        <div class="h-[84vh]">
            <div class="w-full mt-4 mb-6">
                <spot-toggle class="w-full" formControlName="" [mode]="'toggle'"
                    [label]="'Receive Email Notifications?'">
                </spot-toggle>
            </div>
            <div *ngIf="emailNotiForm.controls['flag'].value">
                </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
