        <mat-label class="items-center" *ngIf="showLabel">{{label}}<mat-icon class="pe" *ngIf="showHint && hintPostion == 'tooltip'" matTooltip="{{hint}}" >help</mat-icon></mat-label>

        <ng-template #ifBlock> -->
            <input matInput formControlName="control" [placeholder]="placeholder"
                (input)="onChange($event.target.value)" (blur)="onTouch()" [required]=Required
                (focusout)="onChange($event.target.value)">
        <!-- </ng-template>
        <ng-template #elseBlock>
            <input matInput formControlName="control" [placeholder]="placeholder"
                (input)="onChange($event.target.value)" (blur)="onTouch()">
        </ng-template> -->
            
        <mat-hint *ngIf="showHint && hintPostion == 'mat-hint'">{{hint}}</mat-hint>
    </mat-form-field>
</form>
