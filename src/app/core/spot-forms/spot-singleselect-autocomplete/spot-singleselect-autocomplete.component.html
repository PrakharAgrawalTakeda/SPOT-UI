<form [formGroup]="form" class="form w-full" [ngClass]="{'custom-label-with-hint': showHint && hintPostion == 'tooltip'}">
    <mat-form-field [ngClass]="formFieldHelpers" class="fuse-mat-textarea flex-auto w-full" [floatLabel]="'always'">
        <mat-label class="items-center flex" *ngIf="showLabel">{{label}}<mat-icon class="pe"
                *ngIf="showHint && hintPostion == 'tooltip'" matTooltip="{{hint}}">help</mat-icon>
        </mat-label>
        <h1 *ngIf="Required; then ifBlock else elseBlock"></h1>
        <ng-template #ifBlock>
            <input #input (onChange)="onFocusout($event.target.value)" (focusout)="onFocusout($event.target.value)" matInput required="true" (focus)="changeInput()" 
                formControlName="control" [placeholder]="placeholder" [matAutocomplete]="singleSelect">
        </ng-template>
        <ng-template #elseBlock>
            <input #input matInput (onChange)="onFocusout($event.target.value)" (focus)="changeInput()" formControlName="control" [placeholder]="placeholder"
                [matAutocomplete]="singleSelect">
        </ng-template>
        <mat-autocomplete autoActiveFirstOption #singleSelect="matAutocomplete"
            (optionSelected)="onFunctionSelect($event)">
            <mat-option *ngFor="let function of filteredDropDownValues | async" [value]="function">
                {{function[valuePointer]}}
            </mat-option>
        </mat-autocomplete>
        <mat-hint *ngIf="showHint && hintPostion == 'mat-hint'">{{hint}}</mat-hint>
    </mat-form-field>
</form>
