<form [formGroup]="form" class="form w-full">
    <mat-form-field [ngClass]="formFieldHelpers" class="fuse-mat-textarea flex-auto w-full" [floatLabel]="'always'">
        <mat-label class="flex items-center" *ngIf="showLabel">{{label}}<mat-icon class="pe"
                *ngIf="showHint && hintPostion == 'tooltip'" matTooltip="{{hint}}">help</mat-icon>
        </mat-label>
        <mat-select formControlName="control" [placeholder]="placeholder" (selectionChange)="onChange($event.value)"
            (closed)="onTouch()">
            <mat-option *ngIf="showNoneOption" value="">{{noneOptionCustomText}}</mat-option>
            <mat-option *ngFor="let singleValue of dropDownArray"
                value="{{dropDownArrayType == 'string'?singleValue:singleValue[idPointer]}}">{{dropDownArrayType == 'string'?singleValue:singleValue[valuePointer]}}</mat-option>
        </mat-select>
        <mat-hint *ngIf="showHint && hintPostion == 'mat-hint'">{{hint}}</mat-hint>
    </mat-form-field>
</form>
