<!-- Button -->
<button
    [matMenuTriggerFor]="userActions" (menuClosed) = "menuClose()" (menuOpened) = "menuOpen()">
    <div class="flex items-center w-full">
        {{user.name}} <mat-icon *ngIf="isMenuOpen" class="text-on-primary">arrow_drop_up</mat-icon> <mat-icon *ngIf="!isMenuOpen" class="text-on-primary">arrow_drop_down</mat-icon>
    </div>
            

</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item (click)="routeMyPreference()">
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>My Preferences</span>
    </button>
    <button mat-menu-item (click)="routeAdmin()">
        <mat-icon [svgIcon]="'mat_solid:admin_panel_settings'"></mat-icon>
        <span>Admin Tools</span>
    </button>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
