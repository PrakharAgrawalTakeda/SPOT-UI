<style>
    :root{
        --custom-zoom: 1
    }
    @media screen and (max-width: 1500px) and (min-width: 1400px) {
        body {
            zoom: 95%;
            --custom-zoom: 0.95;
        }
    }

    @media screen and (max-width: 1400px) and (min-width: 1300px){
        body {
            zoom: 85%;
            --custom-zoom: 0.85;
        }
    }
    @media screen and (max-width: 1300px) and (min-width: 1200px){
        body {
            zoom: 75%;
            --custom-zoom: 0.75;
        }
    }
    @media screen and (max-width: 1200px){
        body {
            zoom: 70%;
            --custom-zoom: 0.70;
        }
    }
</style>

<body>

    <!-- Splash screen -->
    <fuse-splash-screen>
        <img src="assets/images/logo/logo.png" alt="Fuse logo">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </fuse-splash-screen>

    <!-- App root -->
    <app-root></app-root>
